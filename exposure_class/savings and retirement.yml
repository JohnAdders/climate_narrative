      **Temperature and weather effect**

      Even in a low physical risk scenario, the increases in chronic climate
      effects such as temperature variation and weather events could pose
      significant challenges that in turn could impact the saving and retirement
      underwriting class. For example:

      - **Mortality**: Mortality rates may be expected to remain the same, or
        even improve as a result of this factor, but depending on where the
        customers are located, this could be offset by an increase in mortality
        rates as a result of severe weather events. A level increase in
        temperature in the UK will lead to a reduction in deaths since the
        reduction in excess deaths due to cold weather may outweigh any increase
        excess deaths due to warmer weather and the risk of prolonged heat
        waves. However, to the extent that any increase in temperatures comes
