physical:
    high:
        always: "
            In the high physical risk scenario, climate change is likely to result in an important disruption that could have significant impact on the saving and retirement underwriting class.  Chronic gradual impacts (such as higher average temperatures and rises in the spread of vector-borne diseases) and acute effects due to changes in the frequency and severity of weather events (such as floods, droughts, bushfires and extreme heat and cold) could promote the development of diseases and the worsening of illnesses, and impact population health and therefore mortality and morbidity risks, although this is dependent on location and may not be as material in the UK as other locations. Mortality risk is more relevant to annuity providers, while morbidity risk is more relevant to providers of other savings and retirement products.  
            
            
            Adverse impacts on world GDP from physical risks are assumed in the scenarios and these scale with the rise in temperatures in the scenarios over time. The high physical risk scenarios could therefore also lead to a significant GDP impact which could negatively impact population health as well as savings rates. Household income may therefore fall, leading to increased lapses or lower amounts invested, thereby reducing profitability for savings and retirement providers.
            "
            
        high_materiality: "
            **GDP growth effect**
            
            
            GDP growth impacts the ability of individuals and government to spend more on factors that can impact the nations health and thus indirectly levels of mortality and morbidity claims. The specific scenario would depend on how government and society chose to allocate any GDP growth. However, higher GDP would give a bigger pot to potentially support higher spending on the NHS, public health, social care, medical research etc. and so it is reasonable to assume the funding for these areas would be greater on average if GDP is greater (without having to specifically predict how spending is allocated by any future government). Similarly, a lower GDP would potentially constrain the growth in spending on these areas. 
            
            
            Significant GDP growth reductions could lead to reductions in NHS funding which, assuming that funding is correlated to some extent with morbidity outcomes, would have negative impacts on household incomes and savings rates. Savings will therefore be expected to be accessed sooner, increasing lapse rates, as well as asset outflows. Inflows will also be correspondingly lower as savings rates reduce, due to higher morbidity affecting policyholders capacity to earn and save income. Any increase in lapse rates will drive up per policy expenses (as a fixed cost base is spread out over fewer policies). Severe physical risk impacts to company infrastructure (e.g. data centres and offices) will drive up unit costs. The cost of ensuring redundancy and resiliency will also increase.
            
            
            **Temperature and weather effect**
            
            
            In a high physical risk scenario, the increases in chronic climate effects such as temperature variation and weather events could pose significant challenges that in turn could impact the saving and retirement underwriting class. For example:
            
            
            * **Mortality**: A level increase in temperature in the UK will lead to a reduction in deaths since the reduction in excess deaths due to cold weather may outweigh any increase excess deaths due to warmer weather and the risk of prolonged heat waves. However, to the extent that any increase in temperatures comes with an increase in the variability of temperatures, we could see an increase in both Winter and Summer excess mortality. 
            
            
            * **Morbidity**: A rise in temperatures could lead to an increase in the incidence rates of skin cancer. The prevalence of skin cancer is dependent on geographic location so any increased prevalence may also differ by location. Furthermore, research indicates a link between high temperatures and high temperature changes with increased cardiovascular risk, e.g. heart attacks which could potentially lead to lower savings rates and increased lapses for savings products and shorter payment periods for annuity providers. 
            
            
            **Impact on pricing or product design**
            
            
            To the extent that there is an impact on mortality, morbidity, market and credit risks, the high physical risk scenario could have an impact on the pricing of saving and retirement products. 

            "
            
