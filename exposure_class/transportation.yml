name: Transportation

description: 
    what transportation is

    - Electrification (regulation for road transport - ~20 countries have already placed future bans for ICE vehicles, which will increase over time)
    - Creating propositions that are ‘green’
    - Fuel switching (lighter fossil fuels such as biomass, hydrogen)
    - Supplier selection and procurement policies


