physical:
  high:
    always: |
      The mining sector is highly exposed to the physical impacts of climate
      change including both the chronic effects (e.g. raised sea-levels) and
      acute effects due to changes in the frequency and severity of weather
      events such as heatwaves, droughts, wildfires, tropical cyclones and
      flooding. Extreme weather events could also impact the national and global
      supply of chemicals and other materials needed for a mining site's process,
      plants, and mine equipment and impact the ability to ship concentrate to
      international markets. Whilst the mining sector is used to responding to
      and managing changing weather conditions, in the low physical risk
      scenario, climate change and global warming could increase weather
      variations. This could lead to increasing disruption to mining production
      which could significantly impact the profitability for these companies.
      Note there is a variation in exposure, depending on the mine's geographical
      location.
    high_materiality: |
      The following examples illustrate how the mining sector could be impacted
      in a high physical risk scenario:

      **Chronic Impacts**

      - **Water Stress** could lead to greater competition between mining
        companies as they fight for scarce water resources. It could also likely
        lead to an expectation of increased environmental regulation focusing on
        protecting water supply and quality. This would incur hefty additional
        costs for water intensive industries such as mining. Around 30% to 50%
        of copper, gold, iron ore, and zinc productions are already concentrated
        in 'water stress hot-spots' (central Asia, Chilean coast, eastern
        Australia, the Middle East, southern Africa, western Australia, and a
        large zone in western North America). Changes to precipitation patterns
        could place increasing stress on the availability of water at these
        sites, as well as at sites not currently under water stress. Depending
        on the water intensiveness of the industrial process, such changes,
        while seemingly minor in percentage terms, could be critical to a mine's
        operations or license to operate.

      ![Water Stress](Water_Stress_Mining.png)

      **Source:**
      [McKinsey & Company, Climate risk and decarbonization: What every mining CEO needs to know, January 2020](https://www.mckinsey.com/business-functions/sustainability/our-insights/climate-risk-and-decarbonization-what-every-mining-ceo-needs-to-know)

      **Acute Impacts**

      - **Flooding** from extreme rains can also cause operational disruptions,
        including mine closure, washed-out roads, and unsafe water levels in
        tailing dams. At one open-pit coal mine, McKinsey observed 10% annual
        production losses from wet weather. Flooding affects iron ore and zinc
        more than others, based on their location, at 50% and 40% of global
        volume, respectively. McKinsey warns that the problem is expected to get
        worse, particularly in six "wet spots" likely to experience a 50 to 60%
        increase in extreme precipitation this century: northern Australia,
        South America, and southern Africa during Southern Hemisphere summer,
        and central and western Africa, India and Southeast Asia, and Indonesia
        during Southern Hemisphere winter.

      There are many mitigating actions that companies can take against the high
      physical risks mentioned above. For example, investing in resilient
      solutions e.g. technological solutions and internal performance standards
      to reduce water usage, infrastructure that meets high specifications,
      wildfire risk management programs including prescribed burning operations,
      and working with key suppliers and distributors to determine their
      resilience to extreme weather events and define alternative routes.
