physical:
    high:
        always: "
            The casualty underwriting class are also exposed to physical risk. Chronic effects (e.g. raised sea-levels and mean temperatures) and acute effects due to changes to frequency and severity of weather events such as heatwaves, wildfires, tropical cyclones, and flooding will lead to increasing disruption for this underwriting class as a result of increased claims and premiums and could therefore impact the profitability of this underwriting class. 
            "
            
        high_materiality: "
            The following examples illustrate how the Casualty underwriting class could be impacted in a high physical risk scenario:
            
            
            * **Increasing claims**. Under commercial general liability (CGL) policies, insurers typically cover damages such as bodily injury or property damage. Therefore, insurers are potentially vulnerable to a broad variety of liability claims for both personal injury and property damage as a result of climate change.
            
            
            * **Increasing temperatures**, and rising likelihood of wet-bulb temperature events, could make working outdoors more dangerous and could increase claims for employers and public liability lines.
            
            
            * An increase in the **severity of storms, higher water levels, and more severe droughts** will lead to even more insurance coverage litigation. Research could attribute losses due to climate change to emissions. This may lead to increasing legal action taken by groups that suffer from said losses against firms responsible for historic emissions. Defence costs for litigation are incurred with potential for claims to be successful.
            
            
            For material exposures to employers liability and public liability, exposures that include significant amounts of outdoor activity (or more exposures in geographies that are already much hotter) are more likely to be affected by a high physical risk scenario.
            
            
            For material exposures to carbon-intensive industries there is significant risk of increasing litigation against firms for their part in historic emissions which have caused damage to property or livelihoods.  For example, after Hurricane Harvey, lawsuits were filed against oil and gas operators in Houston for property damage that occurred in conjunction with petrochemical spills during the storm. The pressure created by litigation, regardless of its success or failure, has already affected the regulatory environment. Companies and insurers should hence consider this changing regulatory landscape.  They should prepare for a potential increase in climate change-related claims. Although most cases are dismissed by courts due to lack of causality or standing, the global trend is pushing boundaries, and claimants are bringing novel and creative legal arguments which courts might be willing to follow.

            "
            
