physical:
    high:
        always: "
            The risks from climate change will largely depend on the business model of the financial firm and the regions in which it operates. Because they have relatively low greenhouse gas emissions, the main financial risk for most financial institutions is from the impact of physical (and transition) risks on their counterparties (that is, firms they lend to, invest in and/or insure such as corporates and households) and/or the assets they manage. 
            
            
            To determine the nature of physical risks requires information on the geographic location of assets. Assessing the risks to these assets requires insights on the vulnerability (for example, how reliant is the asset on climate sensitive supplies?), the likelihood of a damage event (e.g. flooding or heat-related failures), and the exposure (i.e. the amount invested in that location). A high physical risk scenario will be associated with chronic changes in living conditions affecting health, labour productivity, agriculture, ecosystems, and sea-level rise. It can also change the frequency and severity of weather events such as heatwaves, droughts, wildfires, tropical cyclones, and flooding. Financial firms will need to consider how to adapt their physical operations to ensure the safety of their staff and more general business continuity concerns. But their main financial fisk will arise from the impact on their counterparties, which will be largely a function of their geographic location.  
 
            "
            
        high_materiality: "
            All financial institutions with physical operations, such as offices, data centres, branch networks, will be exposed to physical risks. This will tend to occur where there are concentrations of lending, insurance underwriting, asset management and/or trading in geographies that will be affected by any of the different climate changes and will depend on their location. The following examples illustrate how financial institutions could be impacted in a high physical risk scenario:
            
            
            **Acute Impacts**
            
            
            * **Cyclones or storms** are likely to have a significant effect on many different types of industries. 
            
            
            * **Coastal and river flooding**.  Rising sea levels and changes in precipitation patterns could pose flooding risks to many sectors.
            
            
            There will be direct impacts on counterparties, impacting residential and commercial real estate, potentially reducing the value of those properties that are held as collateral against loans, thereby increasing loss given default if the customer is not able to repay the loan. Non-life insurance companies losses will increase, meaning that premiums will need to be increased to maintain margins.  The insurance market already devotes much resource to acute impacts e.g. flood modelling and flood mapping, as a key weather peril. Different insurance entities will have different areas of focus, depending on the size, risk profile, business mix etc. 
            
            
            **Chronic Impacts**
            
            
            * **Drought** could lead to greater competition between companies as they fight for scarce water resources. It will also likely lead to an expectation of increased environmental regulation focusing on protecting water supply and quality. This would incur hefty additional costs for water using industries.
            
            
            * **Temperature** increases in some regions will be substantial, affecting everything from agriculture, to transport, to medical care.
            
            
            In high physical risk scenarios, it may be that certain risks become uninsurable. That will have knock on consequences for other companies in the financial system. Counterparties supply chains may also be vulnerable to physical impacts, affecting their sales, profit and loss, and balance sheets. Firms will need to identity whether their portfolio has exposures to these types of climate impacts. Firms will need to assess the extent to which there are local defences, which reduce the risk.  


            "
            
