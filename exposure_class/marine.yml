name: Marine

description: "
    The **Marine** underwriting class is one of the oldest classes of insurance business. It involves insuring companies engaging in economic activity relating to the oceans, rivers, and the Great Lakes. This includes traditional maritime activities such as designing, constructing, manufacturing, supplying, maintaining vessels or parts, operating and managing shipping lines, and crewing ships. It also includes engaging in maritime law, customs services, fishing operations, marine science, salvage operations and the operation of ports, shipyards, drydocks, and cruise lines.
    
    
    Typical marine insurance policies provide cover for physical loss or damage, split across hull (covering damage to the vessel, propulsion machinery and equipment used for activities such as cargo handling), cargo (loss or damage to freight), fine art and specie (high-value goods), liability (including personal injuries, pollution and collision) and yacht insurance.
    "
    
transition:
    high:
        always: "
            
            While the marine sector will continue to play a role in facilitating global trade and meeting customer demand for the coming years, the changing patterns in energy generation in the Delayed transition scenario, driven by late policy action enabling a fossil fuelled recovery out of the economic crisis brought about by COVID-19, results in CO<sub>2</sub> emissions increasing until 2030 before rapidly decreasing after 2030 to compensate for the inaction beforehand. The Divergent Net Zero scenario results in immediate but divergent CO<sub>2</sub> emissions reductions. Both these scenarios are likely to have an impact on the profitability of this sector and therefore on the associated insurance products pricing and coverage. 
            
            
            The Disorderly/Divergent transition risk scenarios could also lead to a limited reduction in GDP growth. This could result in changes in the rate of growth in demand for the marine sector.
            "
            
        high_materiality: "
            In Disorderly/Divergent transition risk scenarios, the impact on the marine underwriting class will depend on the increases in carbon and energy prices and how reliant the marine companys revenue mix is on low-carbon electricity and bunker fuel and how it compares to the sector average. For example:
            
            
            * **Increased operating costs of the underlying companies to be insured could impact their demand for insurance.** The increase in carbon and energy prices could potentially result in financial impacts, as marine firms carbon emissions face a rising price in the form a carbon tax or cap & trade clearing price, particularly for shipping firms using fossil-based bunker fuel.
            
            
            * Firms will have to keep up with the diverse or rapidly changing regulations across jurisdictions in which they operate, leading to **increasing compliance requirements.** These changes may require firms to adapt their service, potentially reducing sales (e.g. efficiency-based speed limits for Cruise ships leading to a less appealing service with reduced itinerary and more sea days) and could lead to changes in the level and type of insurance coverage required. 
            
            
            * **Asset valuation of marine company reserves could be re-priced** based on the re-adjusted expectations of the use of low-carbon products and energy efficient technologies in the future. Failure to use low-carbon products and energy efficient technologies will affect the commercial reputation of the company and could lead to loss in customers and decrease in revenue.  
            
            
            * **Changing consumer preferences**, these could lead to changes in sales due to lower customer demand as a result of change in environmental expectations that could impact this underwriting class. Consumers acceptance of firms products can also affect sales (e.g. planetary diets reducing demand for animal-based products, including fish).
            
            
            There is also significant dependence of other sectors on the services of the marine sector, mainly in regard to transportation which plays a key role in other firms supply chains. This magnifies the importance of decarbonising the marine sector as companies who have a high carbon step in their supply chain could lose customers as consumer preferences change - without decarbonisation of the marine sector, consumers may prefer local alternative goods which rely less on international transportation. This could decrease demand for the marine sector.
            
            
            The profitability of the marine sector and its associated underwriting class, in the Disorderly/Divergent transition risk scenarios, will also depend on the relevant companies proactively investing in innovation and new technology. For example:
            
            
            * Efficiency increasing shipping methods (e.g. containerization) 
            
            
            * Energy efficient vessels and vessel modifications (e.g. Silverstream air lubrication, sensor-controlled cabin lighting)
            
            
            * Smart ports which enhance co-ordination between ship and port call activities to optimise voyage speeds
            
            
            * Alternatives to fossil-based bunker fuels (e.g. biodiesel, methanol, lignin, and Ammonia)
            
            
            These actions could also lead to positive gains in commercial reputation and therefore magnify demand and overall revenue as consumers will proactively seek out businesses with an incorporated green strategy. Disclosing comparable climate alignment metrics for marine insurance portfolios in accordance with a global framework, such as the Poseidon Principles, will allow consumers to easily identify firms making progress in alignment with their green strategy.

            "
