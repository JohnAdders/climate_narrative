physical:
    high:
        always: "
            The marine sector and its associated underwriting class are exposed to physical risk. Chronic (e.g. raised sea-levels and global mean temperatures) and acute effects due to changes to frequency and severity of weather events such as flooding and tropical cyclones, which could cause significant disruption to services and damage to infrastructure, and lead to an increase in operating costs (as operations become largely reactive to remediate issues), a decrease in production capacity, and interruption of the supply chain. 
            
            
            Physical risks could also impact employment as well as potentially lead to a decline in revenue due to rising transportation times and inability to meet customer demands. Whilst the marine sector is used to responding to and managing changing weather conditions, in the low physical risk scenario, climate change and global warming will increase weather variations. This will lead to increasing disruption to marine sector which could impact the profitability for these companies and therefore could impact the marine underwriting class as the physical effects of climate change could result in increased claims and increased premiums potentially resulting in some marine underwriting class risks becoming either uninsurable or unaffordable.
            
            
            Adverse impacts on world GDP from physical risks are assumed in the scenarios and these scale with the rise in temperatures in the scenarios over time. The high physical risk scenarios could therefore also lead to a significant GDP impact which could negatively impact marine sector demand.

            "
            
        high_materiality: "
            The following examples illustrate how the marine sector and underwriting class could be impacted in a high physical risk scenario:
            
            
            * **Cyclones, storms and strong winds** are likely to have a significant effect and can cause damage to infrastructure and cargo spills 
            
            
            * **Extreme temperatures** are likely to reduce productivity of fish farms through its effect on harvest weight, harvest volume, mortality, and frequency of algae blooms. 
            
            
            * **Sea level rise** can damage port infrastructure and in turn severely disrupt operations of marine firms who rely on port services. 
            
            
            Significantly slowed GDP growth could impact marine sector demand through its effect on individuals disposable income, which results in lower spending on private boats and goods transported on water.
            
            
            There are a number of mitigating actions these companies can take against the high physical risks mentioned above to build resiliency into their operations against extreme weather events. For example, set standards for rough sea conditions for cancellation of maritime navigation, coordinate with weather information providers and adhere to their navigation suggestions, increase the service life of containers and other infrastructure likely to be damaged in extreme weather, and consider sea water temperature profiles when planning new fish farm sites.
            "
            
