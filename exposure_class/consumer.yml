name: Consumer products

description: 
    This sector covers a wide range of consumer products. The exact impact may vary,
    some general points to consider are only given here.

transition:
    high:
        always: &transition
            In the consumer sector, a transition to low carbon economy may manifest as pressure to


                + Use of electricity or hydrogen instead of fossil fuels for heavy vehicles as well as technological processes)

                + Use of refrigirants without high global warming impact

                + Protection of areas with carbon capture potential (forests, peat and savannahs)

                + Food waste reduction

        high_materiality:
            No specific high materiality considerations

    low:
        always: *transition
            
        high_materiality:
            No specific high materiality considerations

physical:
    high:
        always:
            In many part of the world the lifestyle of people will change. Generally, the 
            customer disposable income will be hit by the climate change, potentially leading to 
            fall in non-essential customer product demand.
            Some areas may be even no longer livable (in particular due to extreme heat).


            The high magnitude of physical risk will affect the supply side as well.
            Large areas currently in commercial use may be no longer suitable.
        high_materiality:
            Note that this is a high materiality sector for your company.
    low:
        always:
            It is likely that in some part of the world the lifestyle of people will change. 
            The customer disposable income may be hit by the climate change, potentially leading to 
            fall in non-essential customer product demand.


            The physical risk may affect the supply side as well.
            Some areas currently in commercial use may be no longer suitable.
        high_materiality:
            Note that this is a high materiality sector for your company.

