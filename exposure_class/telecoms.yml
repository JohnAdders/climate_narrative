physical:
    high:
        always: "
            The telecom sector is also exposed to physical risk. Chronic and acute effects due to changes to frequency and severity of weather events such as flooding, high winds, fire and extreme temperatures could cause significant network damage or service impacts. Whilst the telecom industry is used to responding to and managing changing weather conditions, in the high physical risk scenario, climate change and global warming will increase weather variations. This will lead to increasing disruption to productivity in this sector which could significantly impact the profitability and the infrastructure for these companies and could therefore result an increase in the operational cost (as operations become largely reactive to remediate issues), impact employment and potentially lead to a significant decline in revenue due to inability to operate and meet customer demands
            "
            
        high_materiality: "
            The following examples illustrate how the telecom sector could be impacted in a high physical risk scenario:
            
            
            * **Flooding events** could pose risks to the telecom sector such as damage to infrastructure e.g. damage to facilities, water ingress and flooding of exchange buildings, base stations, cable ducts and chambers due to high rainfall and flooding. Marvell Technology Group Ltd., a company which makes network components for smartphones, has had their assets damaged by flooding.
            
            
            * Overhead access network, backhaul, and core network via poles and pylons at risk of damage by **severe winds**.
            
            
            * The increase in **wildfires** frequency and severity could also increase damage to infrastructure.
            
            
            * **Increase in precipitation** leading to interruption to or reduction in quality of wireless service, and an increase in frequency or severity of damage to low-lying infrastructure, access holes, transport structures & underground facilities. For example, Vodafone had disruptions to their services after one of their data centres flooded.
            
            
            * Loss of power to the network if the national grid is impacted by weather causes operational disruption
            
            
            * **Extreme temperatures** causing overheating of equipment in base stations or street cabinets

            
            There are a number of mitigating actions these companies can take against the high physical risks mentioned above to build resiliency into the network against extreme weather events. For example, investing in more resilient solutions e.g. develop sustained requirement for heating/ cooling technologies across the network, invest in sustainable products and proposition development and invest in technologies which reduce the number of physical network sites needed (e.g. full fibre).
            "
            
