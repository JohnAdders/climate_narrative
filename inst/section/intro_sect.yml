  ## Introduction to the Sector or Liability Report
  
  This report provides a stand-alone description for a selected underwriting class or economic sector 
  for a particular NGFS scenario. These narratives draw on data from the NGFS scenarios which were updated 
  in June 2021. Users who wish to learn more about the NGFS scenarios are directed to 
  the [NGFS scenario portal](https://www.ngfs.net/ngfs-scenarios-portal/){target="\_blank"}.
