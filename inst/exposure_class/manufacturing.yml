name: Manufacturing
test_report_position: 3
description: |
  The **manufacturing** sector involves the transformation of (mainly) raw
  materials or substances into new products by way of mechanical, physical, or
  chemical processes. Manufactured products derived from the assembly of
  component parts also comprise the manufacturing sector - unless otherwise
  specified. Manufacturing establishments are typically referred to as mills,
  factories or plants and tend to use power-driven machinery or handling
  equipment in the manufacturing process, however it is not unusual for some
  manufacturing activities to occur in a domestic setting.

  Although the boundaries between the manufacturing sector and others are not
  always obvious (hence, the inclusion of miscellaneous manufacturing as a
  sub-sector). The North American Industrial Code (NAIC) system breaks down 
  the manufacturing sector into the following sub-sectors:
  
  - Pharmaceutical and Medicine Manufacturing
  
  - Paint, Coating, and Adhesive Manufacturing
  
  - Soap, Cleaning Compound, and Toilet Preparation Manufacturing
  
  - Other Chemical Product and Preparation Manufacturing
  
  - Plastics Product Manufacturing
  
  - Rubber Product Manufacturing
  
  - Glass and Glass Product Manufacturing
  
  - Clay Product and Refractory Manufacturing
  
  - Cement and Concrete Product Manufacturing
  
  - Lime and Gypsum Product Manufacturing
  
  - Other Nonmetallic Mineral Product Manufacturing
  
  - Iron and Steel Mills and Ferroalloy Manufacturing
  
  - Steel Product Manufacturing from Purchased Steel
  
  - Alumina and Aluminum Production and Processing
  
  - Nonferrous Metal (except Aluminum) Production and Processing
  
  - Agriculture, Construction, and Mining Machinery Manufacturing

  - Food manufacturing

  - Beverage and tobacco product manufacturing

  - Textile manufacturing (including textile product mills, apparel
    manufacturing and leather and allied product manufacturing)

  - Wood product manufacturing (including paper manufacturing and printing and
    related support activities)

  - Petroleum and coal products manufacturing
  
  - Pharmaceutical and Medicine Manufacturing (including Medical Equipment and Supplies Manufacturing)

  - Chemical manufacturing (including plastics and rubber products
    manufacturing)

  - Non-metallic mineral product manufacturing

  - Primary metal manufacturing (including fabricated metal product
    manufacturing and machinery manufacturing)

  - Computer and electronic product manufacturing (including electrical
    equipment, appliance, and component manufacturing)

  - Transportation equipment manufacturing (including Motor, Railroad Rolling Stock, Aerospace Product, Ship and Boat manufacturing)

  - Furniture and related product manufacturing.

  - Miscellaneous manufacturing.
  
  - Engine, Turbine, and Power Transmission Equipment Manufacturing
  
  - Technology, electric and electronics manufacturing (including Ventilation, Heating, Air-Conditioning, 
    Household Appliance, Commercial Refrigeration, Computer and Peripheral Equipment, Communications Equipment, 
    Audio and Video Equipment, etc)
transition:
  high:
    exec_description: |
      In Disorderly transition risk scenarios, manufacturers could 
      benefit from new revenue streams, but face rising operating costs due 
      to carbon pricing policies and falling asset values as current infrastructure 
      becomes increasingly obsolete. 
    always: |
      Whilst a sizeable proportion of manufacturing activity continues to
      reinforce economic dependence on fossil fuels, some areas of manufacturing
      are increasingly supporting the transition to a low carbon economy. This
      is heavily influenced by various characteristics such as
      the political will within a given jurisdiction, the availability of
      climate finance or whether there is an economic rationale to consider
      abatement. An example of this includes the integration of sustainable
      materials in apparel manufacturing to appeal to the climate conscious
      consumer.
    high_materiality: |
      The following examples illustrate how the manufacturing sector could be impacted in a
      Disorderly transition risk scenario:

      - **Increased costs** from paying a price on carbon intensive exports (see
        EU's proposed Carbon Border Adjusted Mechanism) and rising
        energy costs.

      - **Reduced revenue** due to decline in demand for consumer discretionary
        manufacturing products as abatement costs are likely passed onto the
        consumer.

      - **Falling asset values resulting in stranded assets** in
        carbon-intensive manufacturing industries as the impairment of the
        economic value of company assets such as existing infrastructure
        required for transport equipment manufacturing.

      - **Increased revenue** for industries that can support the global
        transition to Net Zero such as carbon capture storage (CCS)
        manufacturing. 
        
      - In Disorderly transition risk scenarios, CCS utilisation is projected 
        to increase dramatically, with between ~5500 and ~6500 megatons of CO<sub>2</sub> 
        being stored annually by 2050.
        
        ![Carbon Sequestration](manufac_disorderly_ccs.png)
      
      **Source:**
      [IIASA NGFS Climate Scenarios Database. REMIND-MAgPIE 3.0-4.4.](https://data.ece.iiasa.ac.at/ngfs/#/downloads){target="\_blank"}

      - **Increased demand for skilled labour** to support the research,
        development, and implementation of climate mitigation strategies.

      - **Readjusted capital expenditures** new investments required to pivot
        business models towards low-carbon manufacturing processes and the
        integration of renewable energy sources in largescale manufacturing
        establishments.

      In Disorderly transition risk scenarios, the manufacturing
      sector could achieve long-term carbon neutrality through new manufacturing
      processes supported by clean energy sources, a circular economy which
      increases materials efficiency and widespread carbon capture storage (CCS)
      utilisation.

      In these scenarios, the manufacturing sector is forced to significantly increase 
      production of key commodities to support the global transition whilst simultaneously 
      reducing its carbon footprint. This is likely to result in:

      - A sharp disruption to production (with asset damage).

      - Operating challenges with significant increases in costs.

      - Volatile commodity markets and a real uncertainty in demand.

      - High risk of stranded assets.

      Manufacturing industries that adopt a Disorderly pathway to net zero
      emissions under Disorderly transition risk scenarios may
      significantly **lose market value**. It is expected that those industries
      could face stranded assets as uncertainty about climate policies and
      unanticipated breakthroughs in renewable technologies collide with
      substantial intertemporal and intersectoral investment adjustment costs.
      Carbon-intensive manufacturing activities such as petroleum and coal
      products manufacturing, chemical manufacturing and primary metal
      manufacturing are at particularly high risk. The result is stranded assets
      and legal claims. 
      
      Due to the breadth and complexity of the manufacturing
      sector, manufacturing industries could need to adopt a range of different
      strategies based on specific circumstances of each industry and company in
      order to reduce the impact of this scenario. Some of these strategies include:
      
      - Mitigating the environmental impact of utilising high carbon footprint metals 
        in potentially carbon-neutral manufacturing equipment and motors.
        
      - Integrating energy efficiency capital and processes into existing manufacturing 
        processes in a way that considers whole-life carbon (to avoid capital-expensive rebuilds). 
        
      - Revising business models to consider global supply chain emissions, particularly from 
        raw material extraction and transportation.
        
      - Reduce demand for high-temperature processes.
      
      - Support the transition of large technical systems through long-term investment cycles. 
