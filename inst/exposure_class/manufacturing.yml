      in facilitating abatement in the manufacturing sector is highly dependent 
      upon whether the price of carbon adequately causes polluters to address the 
      negative externalities they generate. 
physical:
  high:
    exec_description: |
      The manufacturing sector is highly exposed to high physical risk 
      scenarios due to the projected increase in weather variation and 
      the disruption this could cause to global supply chains. 
    always: |
      At present, some manufacturing activities remain vulnerable to the
      physical impacts of climate change due to their reliance on raw materials
      and dependence on global supply chains, such that disruptions in one
      region can quickly result in world-wide shortages (In 2011, excessive
      flooding in Thailand resulted in a reduction in global industrial output
      by 2.5 percent and damages cost the world's top three non-life insurance
      companies $5.3 billion in claims, which is greater than the cost of
      Japan's earthquake and tsunami earlier the same year). For example, food
      manufactures, who rely on rice and wheat crops, already experience a
      reduction in the availability of raw materials as empirical analyses
      demonstrate a link between an annual decrease of 0.3-0.9% in rice and
      wheat yields as a result of climate-related weather effects.

      Without adequate adaptation strategies, continued exposure to changing
      weather conditions could significantly affect specific areas of
      manufacturing, affecting the profitability of these companies.
    high_materiality: |
      The following examples illustrate how the manufacturing sector could be
      impacted in a high physical risk scenario:

      **Acute Impacts**

      - Extreme **Wildfire** events may result in significant material losses
        for some manufacturing activities due to raw material scarcity and
        damage to facilities and equipment.

      - **Flooding events** could cause significant damage to facilities and
        equipment.

      **Chronic Impacts**

      - Some industries can expect significant reductions in labour productivity
        as global mean temperatures rise.

      - **Drought** could result in competition amongst manufacturers water
        resources which could affect production levels as industry accounts for
        approximately 40% of total water abstractions. It could also likely lead
        to an expectation of increased environmental regulation focusing on
        protecting water supply and quality. This would incur hefty additional
        costs for water using industries.

      - The **expansion of tropical pests and diseases** into temperate zones
        could, again, influence the regional availability of raw materials and
        increase the volatility of global commodity markets. For example, it is
        thought a lack of genetic variation amongst rubber trees means rubber
        production is highly susceptible to diseases which could significantly
        availability of rubber on a global scale.
        
      - **Rising sea levels** could pose risks to the
        manufacturing sector through substantial damage to facilities and
        equipment leading to establishment closures. This may result in
        abandoned assets and long-term disruptions to manufacturing outputs as
        companies struggle to move their operations.

      There are many actions manufacturing companies can take to adapt to high
      physical risks mentioned above. This includes investing in more resilient
      physical infrastructure, significantly diversifying supplier portfolios,
      increasing the geographical competence of manufacturing operations and
      creating robust technical systems that can identify future physical
      stresses (particularly in the case of food manufacturing). By embedding
      such measures into long term climate business planning, manufacturing
      companies are better placed to absorb physical shocks in a high physical
      risk scenario.

      For example, where the availability of raw materials is declining,
      companies can look to integrate other materials into their manufacturing
      processes to reduce the supply-side risks associated with one material. In
      fact, manufacturing companies in a high physical risk scenario would adopt
      one or more of the following supply-chain characteristics to maintain
      resilience against the physical risks:

      - **Dependence**, a company could assess its dependence on a given
        supplier and seek to increase suppliers where possible and/or invest
        heavily critical suppliers to exercise more control over key decisions.

      - **Visibility**, a company could seek to fully understand the
        vulnerabilities, location, and operations and of its first and second
        tier suppliers and adopt strategies to reduce their risk accordingly
        such as increasing inventory stocks to mitigate acute stresses.

      - **Substitutability**, a company could assess the feasibility of
        replacing standard parts in its manufacturing process.

      - **Portability**, a company could make efforts to assess the ease at
        which physical machinery and other manufacturing operations can be moved
        when faced with disaster.
