physical:
  high:
    exec_description: |
      The transport sector could be highly exposed to high physical risk scenarios 
      due to the projected increase in weather variation and being subject to 
      increasing disruption. This is likely to have an impact on the profitability 
      of this sector.
    always: |
      The transport sector is also exposed to physical risk; many firms in this sector 
      operate on networks, with physical facilities, labour forces, and equipment spread 
      over an extensive geographic area. Chronic effects (e.g. raised sea-level and mean 
      temperatures) and acute effects due to changes to frequency and severity of weather 
      events such as heatwaves, wildfires, cyclones, and flooding could affect 
      vehicle performance, disrupt operations through frequent re-routings and temporary 
      route closures, as well as damage infrastructure with effects on costs and earnings. 
      Whilst the transport sector is used to responding to and managing changing weather 
      conditions, in the high physical risk scenario, climate change and global warming could 
      increase weather variations. This could lead to increasing disruption to the transport 
      sector which could impact the profitability for these companies.

      Adverse impacts on world GDP from physical risks are assumed in the
      scenarios and these vary in line with different temperatures projected for each scenario.
      The high physical risk scenarios could therefore also lead to a
      significant GDP impact which could negatively impact demand for transport
    high_materiality: |
      The following examples illustrate how the transport sector could be
      impacted in a high physical risk scenario:
      
      **Chronic Impacts**

      - **Higher average temperatures** can affect vehicle performance. For example, 
        airlines could have to decrease regulated take-off weight leading to lower 
        passenger and cargo loads, and trains may have to run slower due to the increased 
        risk of buckled rails as steel rails expand in the heat.

      - **Rising sea levels**, as well as higher average temperatures, could materially 
        alter the existence, attractiveness or viability of some destinations, decreasing 
        demand for passenger transport. For example, demand could decrease for airline 
        routes serving destinations relying on climate conditions for attracting visitors 
        (e.g. snow cover for skiing resorts) or destinations impacted by sea level 
        inundation.
      
      **Acute Impacts**

      - **More regular flooding, wildfires, and other extreme weather events** can cause 
        damage to infrastructure, vehicles and cargo, and induce disruption through large 
        scale rerouting or journey cancellations. 
        
      Significantly slowed GDP growth could further impact demand for transport through 
      its effect on individuals' disposable income, which results in lower spending on 
      both passenger and goods transport. 
        
      There are a number of mitigating actions these companies can take against the physical 
      risks mentioned above to build resiliency into their operations against extreme 
      weather events. For example, investing in more resilient solutions e.g. continuously 
      review procedures to ensure optimal routings, standby engineers to reduce technical 
      fault repair time, and increase flood-mitigating construction standards.
