physical:
  high:
    exec_description: |
      PLACEHOLDER
    always: |
      The mortgage market has the potential to be one of the most exposed
      sectors to physical impacts of climate change due to changes to frequency
      and severity of coastal erosion, subsidence, and weather events such as 
      tropical cyclones and flooding.

      The mortgage market doesn't have the experience of responding to and
      managing changing weather conditions (as this is often covered by if a
      property is insurable), in the high physical risk scenario, climate change
      and global warming could increase weather variations.

      If high physical risks become a common factor, there could be a skew of
      lending towards properties less prone to physical risks and could result
      in certain segments in the property market being blighted given their risk
      profile.

      There would be opportunities for those best able to assess these risks,
      and hence willing to lend to segments of the markets that others are not,
      albeit at higher rates to account for the risk.
    high_materiality: |
      The following examples illustrate how the mortgage sector could be
      impacted in a low physical risk scenario and potential considerations at
      mortgage origination that firms might not review today:

      - **Tropical cyclones or storms** should be considered when reviewing
        acceptable construction types and the nature of insurance that is
        available given the potential damage to property and impact on market
        value.

      - **Flooding events** which could pose risks to property value and damage
        through coastal, river or surface water flooding. It needs to be
        considered if the property is only insurable due to FloodRe and what
        happens when that ends, along with if flood defences can resolve the
        issue. The number of times a property floods is a key consideration. 
        In the Current Policies scenario, there is a fifteen-fold increase in 
        the fraction of land annually exposed to river floods by the end of the 
        century, to ~0.075%.
        
      ![River Flood Land Fraction](River_Flood_Land_High_Physical.png)
      
      **Source:** 
      [Climate Impact Explorer.](http://climate-impact-explorer.climateanalytics.org/){target="\_blank"} 

      - **Subsidence** is currently an issue that is covered by insurance but if
        it becomes more prevalent it could impact property values due to the
        cost of remediation. The age, construction and location of the property
        needs to be considered when reviewing risks.

      - **Coastal Erosion** is a significant issue as without the correct
        coastal management plan the property could end up as a worthless asset
        having fallen into the sea or there is a severe haircut due to cash only
        purchasers.

      When reviewing the above physical risks the following issues should be
      considered:

      - Asset value of the property

      - Increased impairments and arrears: increased voids in tenancy/insurance
        premiums/cost of repair if insurance is unavailable

      - Credit worthiness of customers: potential mortgage prisoners

      - Increasing competition for lower-risk properties

      - Reputational risk impact of lending on a property which subsequently
        requires retrofitting/flooded/subsided/eroded and whether there is the
        perception that as a lender, they should protect the borrower from this
        risk

      - The potential conduct risk where scenario modelling indicated the
        potential risk but this was not conveyed to the borrower and what
        products/services/advice should be given

      - External factors such as FloodRe which if they change during the
        mortgage term could have a significant impact on the value of the
        property

      - Does the lender have the internal expertise to be able to understand the
        physical risks and set appropriate polices and risk tolerances

      - In high-risk scenarios additional flooding combined with FloodRe ending
        means these properties become uninsurable, as insurers refuse to take on
        the risk which creates a severe impact on value.

      - Coastal erosion has the potential to be the most material physical risk,
        as while it impacts a relatively small number of properties the unit
        level of loss is extreme, albeit still low.
