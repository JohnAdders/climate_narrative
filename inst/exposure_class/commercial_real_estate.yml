appendix: |
  Opportunities could present themselves in transition to support commercial 
  real estate as buildings need to provide more carbon and energy efficient 
  services. This could encompass new builds and more importantly retrofits. 
  Growth in real estate is expected to be particularly prevalent in Asia to 
  2050. 
   
  ![IEA Net Zero 2050 Roadmap](IEA_Net_Zero_2050_Roadmap.png)

  **Source:**
  [IEA Net Zero 2050 roadmap.](https://www.iea.org/reports/net-zero-by-2050){target="\_blank"}   

