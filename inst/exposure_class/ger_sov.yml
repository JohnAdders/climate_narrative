physical:
  high:
    exec_description: |
      In the high physical risk scenarios, physical risks would undermine GDP growth due 
      to loss of land, changing crop yields, depleted natural resources, lower productivity 
      of the workforce, damages to infrastructure, etc. This would have a negative impact on 
      sovereign bonds.
    always: |
      In a high physical risk scenario, physical risks would undermine GDP
      growth due to loss of land, changing crop yields, depleted natural
      resources, lower productivity of the workforce, damages to infrastructure,
      etc. Chronic and acute risks could result in lower tax revenues or higher
      insurance premiums. This would result in a material negative impact on GDP
      globally by 2100 and hit governments' finances. Extreme weather events
      such as wildfires, floods, and heat waves could become more prevalent,
      impacting households, businesses, cities and states. There are also likely
      indirect risks, such as those caused by international migration (e.g.
      increased inequalities, labour right issues, social conflicts), or via
      biodiversity loss, or to industries' supply chains and international trade.

      The high physical risk scenario could lead to a significant reduction in
      GDP growth. This would have a negative impact on German sovereign bonds.

      As global temperatures rise in a high physical risk scenario, the effects
      of climate change, including coastal flooding, reduced rainfall in
      drylands and water scarcity, will likely lead to changes in patterns of
      human migration. Climate migration could lead to increasing political
      instability. With people in less developed countries more likely to leave
      affected areas, this may cause conflicts in receiving areas. Indeed, even
      within a country, climate change could lead to higher inequality due to
      slow economic growth in particular areas. As a result, political
      instability could rise due to climate-related risk issues, both within and between
      countries.

    high_materiality: |
      **GDP growth effect**

      In a high physical risk scenario, global mean temperatures could increase
      across the world by 2.5&deg;C to 3&deg;C, with land warming faster than oceans and
      high latitudes experiencing higher warming. These changes will lead to
      chronic changes in living conditions affecting health, labour
      productivity, agriculture, ecosystems, and sea-level rise, which will
      consequently impact the rate of growth in GDP. It can also change the
      frequency and severity of weather events such as heatwaves, droughts,
      wildfires, tropical cyclones, and flooding.

      Research from Burke et al (2015) indicates there is a non-linear effect of
      increasing temperature on economic output, with productivity peaking at an
      annual average temperature of 13&deg;C and declining strongly at higher
      temperatures. In a high physical risk scenario, unmitigated warming is
      expected to reshape the global economy by reducing average global incomes
      by roughly 23% by 2100, relative to scenarios without climate change.

      This declining productivity would affect GDP and government income, as tax
      revenues are dependent on economic output. Adaptation costs would cause
      further strain to fiscal expenditures. Assuming taxation rates remain
      unchanged, a decrease in GDP could lead to a reduction in fiscal revenue.
      According to estimates from the NGFS, a hot house world scenario with high
      physical risk could result in significant GDP losses. In a hot house world
      scenario, the GDP losses are estimated to be between -2.8% and-4.8% by
      2050\. World GDP losses from physical risks scale with the rise in
      temperatures in the scenarios over time. Based on the IIASA NGFS Scenario
      Explorer v2.0, the expected impact of a hot house world scenario on Germany's 
      GDP compared to 2015 would be significant, ranging from -1.5% to -1.7% by 2050.
      
      Opportunities could arise from mitigation actions, including climate resilience 
      investments (e.g. to cope with flooding risks that would propel the growth of 
      economic sectors providing the underlying solutions in terms of products and 
      services). 

      **Downgrading of credit ratings effect**

      Climate-related risks are, to some extent, priced in the sovereign bond market. No
      sovereign has yet been downgraded because of the climate-related risks it faces,
      although rating agencies anticipate that climate trends will have
      implications for ratings in coming decades. According to the 2021 "Rising
      Temperatures, Falling Ratings: The Effect of Climate Change on Sovereign
      Creditworthiness" working paper from the University of Cambridge, in a
      high physical risk scenario, most developed countries would be
      significantly downgraded, with an average downgrade exceeding two notches by
      2100. Most downgrades would be among top-rated countries. This does not
      necessarily reflect increased climate-related risks for these top-rated countries,
      but greater sensitivity of the top ratings. It is easier to lose an AAA
      rating than a C rating. 
      
      According to the study, in a high physical risk (RCP 8.5) scenario, Germany would have a 
      downgrade above three notches by 2100, increasing the cost of borrowing for the 
      German government by approximately US$3.66-5.49bn.

