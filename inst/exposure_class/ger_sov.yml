name: Germany sovereign
description: |
  Sovereign (or government) bonds are debt securities issued by governments to
  support government spending. Governments agree to repay the face value of the
  bond at a specified maturity date and may also pay interest, in the form of
  coupon payments, at regular intervals throughout the term. The government bond
  sector is a broad category that includes "sovereign" debt, which is issued and
  generally backed by a central government. UK Gilts, US Treasuries, German
  Bunds, Japanese Government Bonds (JGBs), Brazilian Government Bonds and
  Government of Canada Bonds (GoCs) are all examples of sovereign government
  bonds. The US, Japan and Europe have historically been the biggest issuers in
  the government bond market.

  Several governments also issue sovereign bonds that are linked to inflation,
  known as inflation-linked bonds or, in the US, Treasury Inflation-Protected
  Securities (TIPS). On an inflation-linked bond, the interest and/or principal
  is adjusted on a regular basis to reflect changes in the rate of inflation,
  thus providing a "real," or inflation-adjusted, return. But, unlike other
  bonds, inflation-linked bonds could experience greater losses when real
  interest rates are moving faster than nominal interest rates.

  In addition to sovereign bonds, the government bond sector includes
  subcomponents, such as:

  - Agency and "quasi-government" bonds: Central governments pursue various
    goals - supporting affordable housing or the development of small
    businesses, for example - through agencies, a number of which issue bonds to
    support their operations. Some agency bonds are guaranteed by the central
    government while others are not. Supranational organisations, like the World
    Bank and the European Investment Bank, also borrow in the bond market to
    finance public projects and/or development.

  - Local government bonds: Local governments - whether provinces, states or
    cities - borrow to finance a variety of projects, from bridges to schools,
    as well as general operations. The market for local government bonds is well
    established in the US, where these bonds are known as municipal bonds. Other
    developed markets also issue provincial/local government bonds.

  Governments that issue sovereign bonds are exposed to various risks from
  climate change, including changes to fiscal revenues, higher government
  spending, changes in GDP growth and potential downgrades in credit rating. In
  this paper a '20-notch' sovereign bond rating scale translated from
  S&P's alphabetical standardized rating scale (see Appendix) is used to outline 
  changes to sovereign bond ratings, as is common in surrounding literature. 
  Impacts of climate change on sovereign bond ratings are discussed in reference 
  to the 2021 working paper titled "Rising Temperatures, Falling Ratings: The 
  Effect of Climate Change on Sovereign Creditworthiness" from the University of
  Cambridge. This study represents one approach towards quantifying the effects
  of climate change on credit ratings and is illustrative based on a
  hypothetical model. It is not predictive and broader literature on this topic
  is also available.

transition:
  high:
    exec_description: |
      In Disorderly transition risk scenarios, delayed or divergent policy 
      reaction, societal change and national energy strategies could lead to 
      significant increases in carbon prices. This could have an impact on 
      sovereign bonds in particular in countries with a strong level of dependence 
      on fossil fuel energy sources.
    always: |
      In the Delayed transition risk scenario, late policy action enables a
      "fossil recovery" out of the economic crisis brought about by COVID-19.
      CO<sub>2</sub> emissions increase until 2030 before policies drive a
      sharp decrease after 2030 to compensate for the inaction beforehand. This
      results in smaller increases in carbon taxes compared to Orderly
      transition risk scenarios until 2030, but significantly higher carbon taxes
      thereafter as countries attempt to make up lost ground. In the Divergent
      Net Zero scenario the reduction in CO<sub>2</sub> emissions starts to
      occur earlier and as a result is more gradual.

      These scenarios could have a very strong impact on fiscal revenues in
      countries with a strong level of dependence on fossil fuel energy sources.
      Industries that are negatively impacted by transition risk, such as
      mining, oil and gas could have reduced revenues from lower fossil fuel
      demand and increased costs from significantly higher carbon taxes.

      On the other hand, government spending (through subsidies and investment)
      could encourage consumer spending and investment in the use of renewables,
      energy efficiency, energy storage, etc, leading to increases in fiscal
      revenues. The Disorderly transition risk scenarios could also lead to a reduction in
      GDP growth. This would have a negative impact on German sovereign bonds.

    high_materiality: |
      **Carbon tax effect**

      Transition risks for sovereigns are largely associated with the exposure
      to carbon intensive sectors and technologies. Countries with
      carbon-intensive sectors such as oil and gas are consequently some of the
      most vulnerable to transition risk. 
      
      The impact of Disorderly transition risk scenarios on fiscal revenues is largely 
      dependent on the efficiency of government spending in trying to mitigate 
      these risks. While the use of taxes to incentivize more environmentally 
      friendly production, transportation and consumption patterns can help economies 
      transition to a net-zero scenario, a poorly managed transition policy could 
      lead to shocks in economic activity. Depending on the respective country's 
      size of fossil fuel or renewable energy sectors, green policies, such as 
      carbon taxes would impact, positively or negatively, firms' profitability, 
      which would, in turn, impact fiscal revenues (for more detail see
      [How could climate change impact sovereign risk](https://content.ftserussell.com/sites/default/files/research/How%20could%20climate%20change%20impact%20sovereign%20risk%20FINAL.pdf){target="\_blank"}).

      Germany's electricity mix is still heavily dependent on fossil fuels. While coal 
      generation has halved since 2015, it has declined at a much slower rate (-51%) than 
      in other countries such as the UK (-93%) or Italy (-65%). Natural gas has more 
      than doubled its share, and total fossil generation has fallen by only 31%. Around two 
      thirds of electricity generation emissions in 2020 came from lignite and hard coal-fired power 
      plants, and 16% of the country's total emissions still came from power and heat generation from 
      coal-fired power plants. 
      
      In 2020, emissions from Germany's energy supply sector stood at 221 MtCO2e, a reduction of 
      14.5% compared to the previous year. Emissions from electricity generation in 2020 fell 
      by 16% compared to 2019. Compared to 1990, emissions from electricity generation fell by almost 
      half. 

      The share of renewables in Germany's electricity generation mix has been growing steadily
      since the 1990s, and reached ~35% in 2018, exceeding global and EU averages.

      ![Share of Renewable Electricity Generation](Share_of_Renewable_Electricity_Generation_Soverign.png)

      **Source:**
      [Climate Action Tracker](https://climateactiontracker.org/){target="\_blank"}

      **GDP growth effect**

      A change in a country's GDP could have an impact on the level of fiscal
      revenue it receives. Assuming taxation rates remain unchanged, a decrease
      in GDP could lead to a reduction in fiscal revenue. According to estimates
      from the NGFS, disorderly transition could result in significant GDP
      losses. In these scenarios, world GDP losses from both physical and transition risk 
      are estimated to be between -4.2% and -4.8% by 2050. World GDP impacts from transition 
      risks are negative as the speed of the transition combines with investment uncertainty 
      and affects consumption and investment.  
      
      In these scenarios, there is a large mix of physical and transition risks in 2050. 
      Based on the IIASA NGFS Scenario Explorer v2.0, the expected impact of a Disorderly 
      scenario on Germany's GDP compared to 2015 would be significant, ranging from -3.7% to -4.5% by 2050.

      **Downgrading of credit ratings effect**

      Climate-related risks are, to some extent, priced in the sovereign bond market. No
      sovereign has yet been downgraded because of the climate-related risks it faces,
      although rating agencies anticipate that climate trends could have
      implications for ratings in coming decades. According to the 2021 "Rising
      Temperatures, Falling Ratings: The Effect of Climate Change on Sovereign
      Creditworthiness" working paper from the University of Cambridge, in
      Disorderly transition risk scenarios, most developed countries would be
      marginally downgraded (1 notch or less). Most downgrades would be among
      top-rated countries. This does not necessarily reflect increased climate-related
      risks for these top-rated countries, but greater sensitivity of the top
      ratings. It is easier to lose an AAA rating than a C rating. 
      
      According to the study, in a transition risk (RCP 2.6) scenario, Germany would have a downgrade below 
      one notch by 2100, increasing the cost of borrowing for the German government by 
      approximately US$0.23-0.34bn.

