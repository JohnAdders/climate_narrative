  high:
    exec_description: |
      Life protection underwriting exposures could be impacted in the Disorderly 
      transition risk scenarios, as mortality and morbidity could be affected by 
      both a reduction in pollution which could in turn result in a reduction in 
      cancer (especially lung), respiratory diseases, heart attack and stroke as well as 
      potentially a decrease in healthcare spending. 
    always: |
      Life protection underwriting exposures could be impacted by the transition
      effects related to changes in pollution levels. In Disorderly
      transition risk scenarios, the Delayed transition driven by a late policy
      action enables a "fossil recovery" out of the economic crisis
      brought about by COVID-19, results in CO<sub>2</sub> emissions increasing
      until 2030 and a decrease in CO<sub>2</sub> emissions after 2030 to
      compensate for the inaction beforehand. The Divergent scenario results in
      an immediate but divergent reduction in CO<sub>2</sub> emissions. This
      could lead to a significant reduction in CO<sub>2</sub> emissions by 2050,
      probably associated with a drive towards cleaner air (due to for example,
      an increase in electric vehicles replacing vehicles with internal
      combustion engines). This would cause a reduction in pollution which could
      in turn result into a reduction in cancer (especially lung), respiratory
      diseases, heart attack and stroke.

      These scenarios could also lead to a limited reduction in GDP growth. This 
      could lead to significant changes in the rate of growth in healthcare spending 
      that could negatively impact mortality and morbidity.
    high_materiality: |
      **Pollution effect**

      It seems reasonable to assume that a general drive towards reducing
      greenhouse gases could probably be associated with a drive towards cleaner
      air, and therefore positive outcomes for health. However, it is important
      to differentiate between the production of greenhouse gases (such as
      CO<sub>2</sub> and CH<sub>4</sub>) that lead to warming but do not
      directly impact health, and the production of pollutants (such as
      particulate matter and oxides of nitrogen (NOx)) that are more directly harmful
      to health.
      
      In these scenarios, emissions of hazardous pollutants, for example 
      black carbon, volatile organic compounds, and oxides of nitrogen, 
      are projected to decrease. Emission trajectories for oxides of nitrogen 
      (NOx) can be seen here, but other hazardous pollutants in the NGFS could 
      equally be referenced as a guide as these have broadly similar trajectories. 
      
      ![NOx Emissions](life_protection_disorderly_emissions_nox.png)
      
      **Source:**
      [IIASA NGFS Climate Scenarios Database. REMIND-MAgPIE 3.0-4.4 model.](https://data.ece.iiasa.ac.at/ngfs/#/downloads){target="\_blank"} 

      Whilst it may be the case that advances in one are correlated with
      advancements in the other (for example if diesel cars are replaced with
      electric cars where the marginal electricity is generated from renewable
      sources), some climate outcomes may achieve one and not the other. For
      example:

      - If we replace diesel cars with electric cars but continue to rely on
        fossil fuels to generate the electricity, then this could address the
        particulates but not the greenhouse effect.

      - If we increase biomass burning this may reduce greenhouse effect but
        actually contribute to local particulate pollution.

      - If pollution and greenhouse gases are reduced locally (e.g. in the UK)
        but without global buy-in, then this could also reduce the correlation.

      In the Disorderly transition risk scenarios, there is potential
      for fewer deaths and a positive outcome for health relating to air
      pollution, the reduction of pollution could result into a reduction of
      cancers (especially lung) and respiratory diseases (e.g. asthma,
      respiratory allergic disease, chronic obstructive pulmonary disease and
      respiratory tract infections, but also cardiovascular disease ), although
      we note that this is very much dependent on the fuel mix generating
      electrical power for the grid. For example, whilst waste-to-energy plants
      have similar particulate outputs to gas-fired power stations, biomass
      plants such as wood pellet fired facilities, for their many positives,
      produce significantly more particulates than gas-fired power stations
      (Hajat et al., 2014).

      **GDP growth effect**

      GDP growth impacts the ability of individuals and government to spend more
      on factors that can impact the nation's health and thus indirectly levels
      of mortality and morbidity claims. The specific scenario would depend on
      how government and society chose to allocate any GDP growth.

      The Disorderly transition risk scenarios could lead to a
      moderate to severe fall in GDP growth. A slower GDP growth would
      potentially constrain the growth in spending on NHS, public health, social
      care, medical research etc. Assuming that greater funding is correlated to
      some extent with mortality and morbidity outcomes, this means any climate
      scenario could have an impact on mortality and morbidity via its impact on
      GDP.

      This could impact across the range of protection products. Although the
      precise impact may differ between products depending on the scenario (for
      example, income protection claims experience might suffer more if there
      was a reduction in spending on musculoskeletal conditions, whilst critical
      illness would be more sensitive to trajectories in cancer diagnosis
      techniques), it may be more appropriate to view this at the "overall"
      level rather than spuriously defining specific GDP allocation scenarios.
      
      **Carbon Tax**
      
      In Disorderly transition risk scenarios, global government carbon tax revenues 
      increase in the short to medium term. Government revenue impacts the ability of 
      governments to spend more on factors that can impact the nation's health and thus 
      indirectly levels of mortality and morbidity claims. The specific scenario would
      depend on how government and society chose to allocate revenue. However, higher revenue 
      would give a bigger pot to potentially support higher spending on the NHS, public health,
      social care, medical research etc. and so it is reasonable to assume the funding for these 
      areas would be greater "on average" if government revenue is greater (without having to specifically
      predict how spending is allocated by any future government).
      
      **Impact on pricing or product design**

      To the extent that there is an impact on mortality, the
      Disorderly transition risk scenarios could have an impact on the
      pricing of life protection products, although this is likely to be modest.
