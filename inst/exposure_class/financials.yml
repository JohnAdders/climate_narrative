physical:
  high:
    always: |
      Financial services are at the heart of our economy, they serve as a 
      facilitator and intermediary for encouraging, mobilising and allocating 
      funds towards their most productive use and play a critical role in 
      mitigating risk. The risks from climate change could largely depend 
      on the business model of the financial service and the regions in which it 
      operates. Because they have relatively low greenhouse gas emissions, 
      the main financial risk for most financial institutions is from the 
      impact of physical (and transition) risks on their counterparties 
      (that is, firms they lend to, invest in and/or insure such as 
      corporates and households) and/or the assets they manage.

      To determine the nature of physical risks requires information on the
      geographic location of assets. Assessing the risks to these assets
      requires insights on the vulnerability (for example, how reliant is the
      asset on climate sensitive supplies?), the likelihood of a 'damage event'
      (e.g. flooding or heat-related failures), and the exposure (i.e. the
      amount invested in that location). A high physical risk scenario could be
      associated with chronic changes in living conditions affecting health,
      labour productivity, agriculture, ecosystems, and sea-level rise. It can
      also change the frequency and severity of weather events such as
      heatwaves, droughts, wildfires, tropical cyclones, and flooding. Financial
      services could need to consider how to adapt their physical operations to
      ensure the safety of their staff and more general business continuity
      concerns. But their main financial risk could arise from the impact on
      their counterparties, which could be largely a function of their
      geographic location.
    high_materiality: |
      Financial services are highly exposed to physical risks, particularly 
      those with concentrations of lending, insurance underwriting, asset 
      management and/or trading in geographies that could be affected by any 
      of the different climate changes. Financial services with physical operations, 
      such as offices, data centres, branch networks, could also be exposed to physical 
      risks within their own operations.
      
      The following examples illustrate how financial institutions
      could be impacted in a high physical risk scenario:

      **Acute Impacts**

      - **Cyclones or storms** are likely to have a significant effect on many
        different types of industries.

      - **Coastal and river flooding**. Rising sea levels and changes in
        precipitation patterns could pose flooding risks to many sectors.
      
      **Chronic Impacts**

      - **Drought** could lead to greater competition between companies as they
        fight for scarce water resources. It could also likely lead to an
        expectation of increased environmental regulation focusing on protecting
        water supply and quality. This would incur hefty additional costs for
        water using industries.

      - **Temperature** increases in some regions could be substantial,
        affecting everything from agriculture, to transport, to medical care.

      There could be direct impacts on counterparties, impacting residential and 
      commercial real estate, potentially reducing the value of those properties 
      that are held as collateral against loans. This can lead to increased credit 
      risks, particularly for banks, or to underwriting risks for liability insurers 
      if it results in legal claims to recover financial losses from this physical 
      damage. 
      
      Increasing frequency, severity or volatility of extreme weather events could 
      also increase losses for non-life insurance companies', meaning that premiums 
      could need to be increased to maintain margins. The insurance market already 
      devotes much resource to acute impacts e.g. flood modelling and flood 
      mapping, as a key weather peril. Different insurance entities could have 
      different areas of focus, depending on the size, risk profile, business mix etc.

      In high physical risk scenarios, it may be that certain risks become
      uninsurable. That could have knock on consequences for other companies in
      the financial system. Counterparties' supply chains may also be vulnerable
      to physical impacts, affecting their sales, profit and loss, and balance
      sheets. Financial services could need to identity whether their portfolio 
      has exposures to these types of climate impacts, and also assess 
      the extent to which there are local defences, which reduce the risk.
