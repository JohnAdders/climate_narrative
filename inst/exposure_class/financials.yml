name: Financial Services
exec_description: |
  PLACEHOLDER
description: |
  The **Financial Services** sector covers a broad range of business that
  provide a variety of economic services, such as investing, managing and
  lending money, insurance and capital and debt markets. Central banking, also
  part of this sector, is outside the scope of this tool. More formally, the
  Credit Intermediation and Related Activities subsector covers business that

  - lend funds, which might be raised from depositors, credit market borrowing
    or by borrowing from other financial intermediaries. This covers firms like
    banks and building societies.

  - facilitate the lending of funds or issuance of credit by engaging in such
    activities as mortgage and loan brokerage, clearinghouse and reserve
    services, and check cashing services.

  Firms in the Securities, Commodity Contracts, and Other Financial Investments
  subsector are primarily engaged in one of the following:

  - underwriting securities issues and/or making markets for securities and
    commodities

  - acting as agents (i.e., brokers) between buyers and sellers of securities
    and commodities

  - providing securities and commodity exchange services; and

  - providing other services, such as managing portfolios of assets; providing
    investment advice; and trust, fiduciary, and custody services.

  Insurance companies underwrite annuities and provide insurance policies.
  Industries in the Funds, Trusts, and Other Financial Vehicles subsector are
  comprised of legal entities that pool securities or other assets on behalf of
  shareholders or beneficiaries of employee benefit or other trust funds.
transition:
  high:
    always: |
      Financial services are at the heart of our economy, they serve as a 
      facilitator and intermediary for encouraging, mobilising and allocating 
      funds towards their most productive use and play a critical role in 
      mitigating risk. The risks from climate change could largely depend 
      on the business model of the financial service and the regions in which 
      it operates. Because they have relatively low greenhouse gas emissions, 
      the main financial risk for most financial institutions is from the impact 
      of transition (and physical) risks on their counterparties (that is, firms 
      they lend to, invest in and/or insure such as corporates and households) 
      and/or the assets they manage.

      Where the increases in carbon and energy prices in the Disorderly transition
      risk scenario could potentially result in financial impacts; the extent
      of these will depend on the industries/sectors of financial services' underlying
      exposures. The Disorderly transition risk scenario can affect real
      financial asset valuations significantly, with considerable regional
      differences. Sectors with high emissions are arguably most exposed to
      transition risk. To determine the nature of the transition risks for financial 
      services, it is necessary to examine the industries/sectors of their underlying 
      exposures. 

      In a disorderly transition risk scenario, we expect to see a sharp change
      in regulation, laws, consumer behaviour and/or technological development.
      Sectors that are most vulnerable to this change tend to be in
      the carbon intensive sectors or have limited ability to pass price
      increases to customers. Hence, concentrations of lending or underwriting
      to these sectors could be more highly exposed.
    high_materiality: |
      As highlighted in [SS3/19]https://www.bankofengland.co.uk/-/media/boe/files/prudential-regulation/supervisory-statement/2019/ss319), the changes in policy, carbon pricing, energy 
      demand/mix and energy prices could impact financial services. For example:
      
      The changes in policy, carbon pricing, energy demand/mix and energy 
      prices could potentially result in one or more of the following 
      impacts for financial firms:
      
      * Tightening energy efficiency standards for domestic and commercial 
      buildings could impact the risk in banks' buy-to-let lending portfolios. 
      In Early/Orderly scenarios, emissions from residential and commercial 
      buildings are projected to fall due to increased efficiency from tightened 
      standards (as well as a change in energy mix).
      
      ![CO2 Emissions Residential and Commercial](CO2_emissions_Residential_and_Commercial_Disorderly.png)
      
      **Source:**
      [IIASA NGFS Climate Scenarios Database.](https://data.ece.iiasa.ac.at/ngfs/#/downloads){target="\_blank"}
      
      * **Falling asset values** due to rapid technological change, such as the 
      development of electric vehicles or renewable energy technology, affecting 
      the value of financial assets in the automotive and energy sector. 
      
      * **Higher claims/loss of market value of counterparties** as companies in 
      the wider economy that fail to mitigate, adapt to, or disclose the financial 
      risks from climate change could be exposed to climate-related litigation, 
      which could impact their market value or lead to higher claims for insurers 
      that provide liability cover to those companies.

      Material exposures for financial institutions in Disorderly transition
      risk scenarios could tend to occur where there are concentrations of
      lending, insurance underwriting, asset management and/or trading to

      (i) industries or companies that are carbon intensive (e.g. Transport,
      Buildings Materials, Industrials),

      (ii) industries where it is hard to pass cost increases onto customers,
      and

      (iii) companies that have a narrow range of products that could be phased
      out (e.g. a manufacturing company whose sole customer base is thermal coal
      mines).

      Financial services investing in climate solutions, for example, renewable
      energy, green hydrogen, battery electric vehicles, and carbon capture and
      storage (technologies and market set to grow in a Disorderly transition
      scenario) or investing in companies with ambitious commitments to reduce
      their carbon emissions across the value chain in line with the Paris
      Agreement should be less exposed to transition risk than financial services
      investing in companies with carbon intensive activities with little or no
      ambition to change (current and future carbon emissions misaligned with
      the Paris Agreement). Financial services' exposure to transition risks also
      depends on their geographical and business mix (including jurisdictions
      most exposed to carbon policy risks and technologies which are the most
      threatened by the transition, for example, Internal Combustion Engines in
      the Automobile sector).

      Financial services could need to identity whether their portfolio has exposures to
      these types of industries and engage with these counterparties to aid
      their transition to a low carbon economy or, where this is not possible
      (e.g. when the portfolio must be adjusted quickly), divest. Failure to do
      this could result in further transition risks, such as a reduced social
      licence to operate as their service suffers reputational damage. 
      
      To mitigate this reputational risk, financial services would also need to 
      communicate progress in this area through disclosing their financed emissions. 
      Although it has been estimated that the finance sector funds emissions in an 
      amount that is more than 700 times greater than its own emissions, currently 
      only one quarter of financial institutions disclose their financed emissions (
      for further detail see: [From the Grand to the Granular: Translating Just Transition Ambitions into Investor Action)](https://www.lse.ac.uk/granthaminstitute/wp-content/uploads/2021/07/From-the-Grand-to-the-Granular_translating-just-transition-ambitions-into-investor-action.pdf)).
      
      Asset managers must also consider reputational transition risks and 
      avoid 'leakage' by ensuring their repriced carbon intensive assets are 
      retired or modified, rather than sold on and used elsewhere.
