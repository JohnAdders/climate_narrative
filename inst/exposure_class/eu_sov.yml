  high:
    exec_description: |
      In Disorderly transition risk scenarios, delayed or divergent policy reaction, 
      societal change and national energy strategies could lead to significant 
      increases in carbon prices. This could have an impact on sovereign bonds in 
      particular in countries with a strong level of dependence on fossil fuel energy sources.
    always: |
      In the Delayed transition risk scenario, the Delayed transition driven by a 
      late policy action enables a "fossil recovery" out of the economic crisis brought 
      about by COVID-19. CO<sub>2</sub> emissions increase until 2030 before policies 
      drive a sharp decrease after 2030 to compensate for the inaction beforehand. This 
      results in smaller increases in carbon taxes compared to Orderly transition scenarios 
      until 2030, but significantly higher carbon taxes thereafter as countries attempt to make 
      up lost ground. In the Divergent Net Zero scenario the reduction in CO<sub>2</sub> 
      emissions starts to occur earlier and as a result is more gradual.
      
      These scenarios could have a very strong impact on fiscal revenues in 
      countries with a strong level of dependence on fossil fuel energy sources. 
      Industries that are negatively impacted by transition risk, such as mining, 
      oil and gas could have reduced revenues from lower fossil fuel demand and 
      increased costs from significantly higher carbon taxes. Countries with high 
      energy intensity or high fossil-fuel extraction include Estonia, Bulgaria, 
      Czechia, Greece and Poland. Countries with low energy intensity, such as 
      Austria, Finland, France, Spain and Sweden are less vulnerable to transition risk.
      
      On the other hand, government spending (through subsidies and investment) 
      could encourage consumer spending and investment in the use of renewables, 
      energy efficiency, energy storage, etc, leading to increases in fiscal revenues. 
      The Disorderly transition risk scenarios could also lead to a reduction in GDP 
      growth. This would have a negative impact on EU sovereign bonds.

    high_materiality: |
      **Carbon tax effect**
      
      Transition risks for sovereigns are largely associated with the exposure to
      carbon intensive sectors and technologies. Countries with carbon-intensive 
      sectors such as oil and gas are consequently some of the most vulnerable to 
      transition risk. 

      The impact from Disorderly transition risk scenarios on fiscal 
      revenues are largely dependent on the efficiency of government spending in trying 
      to mitigate these risks. While the use of taxes to incentivize more 
      environmentally friendly production, transportation and consumption patterns 
      can help economies transition to a net-zero scenario, a poorly managed transition 
      policy could lead to shocks in economic activity. Depending on the respective 
      country's size of fossil fuel or renewable energy sectors, green policies, such 
      as carbon taxes would impact, positively or negatively, firms' profitability, 
      which would, in turn, impact fiscal revenues (for more detail see
      [How could climate change impact sovereign risk](https://content.ftserussell.com/sites/default/files/research/How%20could%20climate%20change%20impact%20sovereign%20risk%20FINAL.pdf){target="\_blank"}).
      
      The EU's emissions have decreased in recent years, with an accelerating trend
      since 2017. In 2021, an additional 26 GW of solar PV and 11 GW of wind capacity was 
      installed. Generation from renewables in absolute terms amounted to 1,030 TWh (Tera-Watt hour), 
      which was a 90 TWh increase from 2020.
      
      A large number of EU member states have either had no coal generation in their electricity mix 
      or adopted a coal phase out by 2030. However, high fossil gas prices and an increase in electricity 
      consumption resulted in a growth of coal-based electricity generation from 364 TWh (Terawatt-hour) 
      in 2020 to 436 TWh in the second half of 2021. 
      
      The share of renewables in the EU's electricity generation reached 39% in 2020. In 2021, the share of 
      coal in electricity generation increased from 13% to 15%.  Fossil gas covered 18% of EU's electricity 
      generation in 2021.
      
      ![Share of Renewable Electricity Generation](sov_europe.png)
      
      **Source:**
      [Climate Action Tracker](https://climateactiontracker.org/){target="\_blank"}
      
      In July 2021, the European Commission presented its "Fit for 55" package of policy proposals to achieve a
      reduction of EU emissions by at least 55% by 2030 compared to 1990 levels. The package also includes proposals 
      for a higher share of renewables in the overall energy mix (40% by 2030) and increased energy efficiency. 
      The REPowerEU plan, put forward in May 2022, proposes to increase the share of renewables in final energy by 2030 
      from 40% to 45%. Policies implemented to date would only result in emissions reductions between 36-47%. This difference
      is the result of national policies lagging behind policies adopted at the EU level.

      In response to the ongoing energy crisis, the EU and its member states have been signing agreements for scaling up
      fossil gas imports from around the world and have been making new investments in fossil gas infrastructure, especially 
      new liquid natural gas import terminals and gas pipelines. Such investment will only shift energy dependency from Russia 
      to other countries, and result in carbon lock-in contrary to the EU's emissions reduction goals.

      **GDP growth effect**
      
      A change in a country's GDP could have an impact on the level of fiscal revenue it receives. Assuming
      taxation rates remain unchanged, a decrease in GDP could lead to a reduction in fiscal revenue. According 
      to estimates from the NGFS, Disorderly transition risk scenario could result in significant GDP losses.
      In these scenarios, world GDP losses from chronic physical and transition effects are estimated to be between
      -4.6% and -4.7% (relative to a baseline with no transition or physical risks) by 2050. World GDP impacts from 
      transition risk are negative as the speed of the transition combines with investment uncertainty and affects 
      consumption and investment. In these scenarios, there is a large mix of physical and transition risks in 2050. 
      Based on the IIASA NGFS Scenario Explorer NiGEM model (REMIND inputs), the expected impact of a Disorderly scenario
      on EU GDP, from chronic physical and transition effects,  would be significant, ranging from -2.9% to -3.4% (relative 
      to a baseline with no transition or physical risks) by 2050.
      
      **Downgrading of credit ratings effect**
      
      Climate-related risks are, to some extent, priced in the sovereign bond
      market. No sovereign has yet been downgraded because of the climate-related 
      risks it faces, although rating agencies anticipate that climate trends 
      could have implications for ratings in coming decades. According to 
      the 2021 "Rising Temperatures, Falling Ratings: The Effect of Climate 
      Change on Sovereign Creditworthiness" working paper from the University of 
      Cambridge, in Disorderly transition risk scenarios, most EU countries 
      would be marginally downgraded (1 notch or less). Most downgrades would 
      be among top-rated countries. This does not necessarily reflect increased 
      climate-related risks for these top-rated countries, but greater sensitivity 
      of the top ratings. It is easier to lose an AAA rating than a C rating. 
      
      According to the study, in a transition risk (RCP 2.6) scenario, Germany would have a downgrade 
      below one notch by 2100, increasing the cost of borrowing for the German 
      government by approximately US$0.23-0.35bn. France would have a downgrade 
      below one notch by 2100, increasing the cost of borrowing for the French 
      government by approximately US$1.35-2.02bn.
