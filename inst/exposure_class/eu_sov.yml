name: European sovereign
test_report_position: 26
group: sovereigns
description: | 
  Sovereign (or government) bonds are debt securities issued by governments to 
  support government spending. Governments agree to repay the face value of the 
  bond at a specified maturity date and may also pay interest, in the form of coupon 
  payments, at regular intervals throughout the term. The government bond sector is 
  a broad category that includes "sovereign" debt, which is issued and generally 
  backed by a central government. UK Gilts, US Treasuries, German Bunds, Japanese 
  Government Bonds (JGBs), Brazilian Government Bonds and Government of Canada 
  Bonds (GoCs) are all examples of sovereign government bonds. The US, Japan and 
  Europe have historically been the biggest issuers in the government bond market.
  
  Several governments also issue sovereign bonds that are linked to inflation, 
  known as inflation-linked bonds or, in the US, Treasury Inflation-Protected 
  Securities (TIPS). On an inflation-linked bond, the interest and/or principal 
  is adjusted on a regular basis to reflect changes in the rate of inflation, 
  thus providing a "real," or inflation-adjusted, return. But, unlike other bonds, 
  inflation-linked bonds could experience greater losses when real interest rates 
  are moving faster than nominal interest rates.
  
  In addition to sovereign bonds, the government bond sector includes subcomponents, 
  such as:
  
  * Agency and "quasi-government" bonds: Central governments pursue various goals - 
  supporting affordable housing or the development of small businesses, for example - 
  through agencies, a number of which issue bonds to support their operations. 
  Some agency bonds are guaranteed by the central government while others are not. 
  Supranational organisations, like the World Bank and the European Investment Bank, 
  also borrow in the bond market to finance public projects and/or development.
  
  * Local government bonds: Local governments - whether provinces, states or cities - 
  borrow to finance a variety of projects, from bridges to schools, as well as 
  general operations. The market for local government bonds is well established in 
  the US, where these bonds are known as municipal bonds. Other developed markets 
  also issue provincial/local government bonds.
  
  In this paper we refer to a '20-notch' sovereign bond rating scale translated from S&P's alphabetical 
  standardized rating scale (see Appendix), which is used to outline changes to sovereign bond 
  ratings, as is common in surrounding literature. Impacts of climate change on 
  sovereign bond ratings are discussed in reference to the 2021 working paper titled 
  "Rising Temperatures, Falling Ratings: The Effect of Climate Change on Sovereign 
  Creditworthiness" from the University of Cambridge. This study represents one approach 
  towards quantifying the effects of climate change on credit ratings and is illustrative 
  based on a hypothetical model. It is not predictive and broader literature on this 
  topic is also available.

