physical:
  high:
    exec_description: |
      In high physical risk scenarios, climate change is likely to result in 
      increased disruption that could have an impact on the health underwriting 
      class, as morbidity could be affected by both a reduction in healthcare 
      spending as well as an increase in the myriad of health problems due to 
      higher temperatures.
    always: |
      In the high physical risk scenario, climate change is likely to result in
      an important disruption that could have a significant impact on health
      underwriting classes. Chronic gradual impacts (such as higher average
      temperatures and rises in the spread of vector-borne diseases) and acute
      effects due to changes in the frequency and severity of weather events
      (such as floods, droughts, bushfires and extreme heat and cold) could
      promote the development of diseases and the worsening of illnesses, and
      impact population health. Although all ages across the world could be
      impacted, some population groups could be more affected than others, such
      as children, elderly, and people with chronic diseases.

      This is could also result in increased claims for those health conditions
      affected. As health insurance products are generally annually renewable
      products these impacts can be factored into pricing as they emerge. This
      could also influence product design and the nature of conditions covered
      under health insurance contracts. Increased costs and frequency of medical
      conditions could place a strain on the national health service to the
      point that private health insurance may become a more attractive
      proposition for those looking to secure access to treatment.

      Adverse impacts on world GDP from physical risks are assumed in the
      scenarios and these scale with the rise in temperatures in the scenarios
      over time. The high physical risk scenarios could therefore also lead to a
      significant GDP impact which could negatively impact population health.
    high_materiality: |
      **GDP growth effect**

      GDP growth impacts the ability of individuals and government to spend more
      on factors that can impact the nation's health and thus indirectly levels
      of mortality and morbidity claims. The specific scenario would depend on
      how government and society chose to allocate any GDP growth. However,
      higher GDP would give a bigger pot to potentially support higher spending
      on the NHS, public health, social care, medical research etc. and so it is
      reasonable to assume the funding for these areas would be greater "on
      average" if GDP is greater (without having to specifically predict how
      spending is allocated by any future government). Similarly, a lower GDP
      would potentially constrain the growth in spending on these areas.

      Significant GDP growth reductions could lead to reductions in NHS funding
      which, assuming that funding is correlated to some extent with morbidity
      outcomes, would have negative impacts on health underwriting exposure.
      This could result in challenges to the ongoing affordability of health
      insurance products, which, given their discretionary nature within the UK,
      may result in decreased market penetration. This could be particularly
      true of corporate health insurance cover, particularly for companies
      significantly impacted by transition risks, who may look to reduce costs.
      This may result in changes to product design and the nature of cover
      provided to try to mitigate these impacts.

      **Temperature and weather effect**

      In a high physical risk scenario, the increases in chronic effects such as
      temperature variation and weather events could pose significant challenges
      that could impact the health underwriting class. For example:

      - **Respiratory Disease and Allergies**: There is a direct link between
        the intensification of climate change and the worsening of existing
        respiratory diseases. Diseases that raise particular concern include
        asthma, respiratory allergic disease, chronic obstructive pulmonary
        disease and respiratory tract infections.

      - **Cardiovascular disease**: Extreme and prolonged heat and air pollution
        could lead to an increased risk of cardiovascular diseases, such as
        ischemic heart disease, strokes, heart failure, arrhythmias and cardiac
        death; High temperatures could result in increased hospitalisations due
        to cardiovascular disease such as myocardial infarction.

      - **Mental Health**: Mental health consequences of climate change range
        from minimal stress and distress symptoms to clinical disorders, such as
        anxiety, depression, post-traumatic stress, and suicide. It is estimated
        that, globally, as many as half of the people who survive extreme
        weather events experience adverse mental health outcomes. Anticipating
        mental health impacts and assessing vulnerable locations and populations
        is needed to prepare for the climate change impacts on mental health.

      - **Infectious disease**: Diseases traditionally associated with tropical
        and subtropical regions are reaching new areas of the world. Aedes-born
        virus, is anticipated to expand to North America and Europe as the
        continents become warmer, posing a threat to 49% of the world's
        population by 2050. It is expected that temperature-sensitive infectious
        diseases, could increase by around 20,000 additional cases per year by
        2030 in Europe. Permafrost thaw may also release unknown bacteria and
        viruses yet to be tackled by modern medicine.

      - **Dermatology**: Extreme weather events could result to an increase in
        skin infections, inflammatory skin diseases, and traumatic skin
        disorders.

      - **Elderly populations**: The elderly population are one of the most
        vulnerable groups to climate change. Both changes in heat and cold
        exposure elevate elderly risk of cardiovascular and cerebrovascular
        deaths, as well as respiratory deaths and morbidity. As climate change
        is associated with an increase in extreme temperatures and weather
        events, adaptive strategies for those at highest risk and readiness from
        health providers is crucial.

      - **Pregnancy, New-born and Children**: Extreme heat adversely impacts
        birth outcomes (length of gestation, birth weight, and stillbirth
        increase). Studies also present links between various pollutants and the
        development of autism and asthma in children.

      - **Mortality**: Compared with a future without climate change, the World
        Health Organisation projected excess deaths for the year 2030: 38,000
        due to heat exposure in elderly people, 48,000 due to diarrhoea, 60,000
        due to malaria, and 95,000 due to childhood undernutrition.

      The above is likely to result in increased claims for those health
      conditions affected. These impacts are likely to manifest over a longer
      time frame however and could develop incrementally rather than as one-off
      events.

      There are several mitigating actions that could be taken against the
      potential risks, due to physical risks, to build resiliency against
      extreme weather events. For example, integrating climate change into the
      medical curriculum to better equip health professionals in the face of
      climate change driven emergencies and extreme weather events.
