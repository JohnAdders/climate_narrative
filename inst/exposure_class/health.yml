name: Health Underwriting Class
description: |
  The **Health** underwriting class covers personal, corporate and small to
  medium enterprise domestic health insurance predominantly in the UK market.
  Under the Solvency II definition of insurance lines of business these are
  reported under Medical Expense and Assistance.

  Heath underwriting risk refers to the potential deviation from the actuarial
  assumptions used for setting insurance premium rates which could lead to
  premium inadequacy. Heath underwriting risk should therefore consider both the
  setting of adequate premiums rates (pricing) and the management of claims
  (claims) for insurance policies.
transition:
  high:
    exec_description: |
      Health underwriting exposures could be impacted in the Disorderly/Divergent 
      transition risk scenarios, as a reduction in pollution could result for 
      example in a reduction in cancer (especially lung), respiratory diseases, 
      heart attack and stroke. However, healthcare spending may reduce, and higher 
      claims costs could arise due to an increased carbon price on the supply chain.
    always: |
      Health underwriting exposures could be impacted by the transition effects
      related to changes in pollution levels. In disorderly transition risk
      scenarios, the delayed transition driven by a late policy action enables a
      "fossil fuelled recovery" out of the economic crisis brought about by
      COVID-19, results in CO<sub>2</sub> emissions increasing until 2030 and a
      decrease in CO<sub>2</sub> emissions after 2030 to compensate for the
      inaction beforehand. The divergent scenario results in immediate but
      divergent reductions in CO<sub>2</sub> emissions. This could lead to a
      significant reduction in CO<sub>2</sub> emissions by 2050, probably
      associated with a drive towards cleaner air (due to for example, an
      increase in electric vehicles replacing vehicles with internal combustion
      engines). This would cause a reduction in pollution which could in turn
      result into a reduction in cancer (especially lung), respiratory diseases,
      heart attack and stroke. The disorderly transition risk scenario could
      also lead to a fall in GDP. This could result in changes in the rate of
      growth in healthcare spending.
    high_materiality: |
      **Pollution effect**

      It seems reasonable to assume that a general drive towards reducing
      greenhouse gases could probably be associated with a drive towards cleaner
      air, and therefore positive outcomes for health. However, it is important
      to differentiate between the production of greenhouse gases (such as
      CO<sub>2</sub> and CH<sub>4</sub>) that lead to warming but do not
      directly impact health, with the production of pollutants (such as
      particulate matter and oxides of nitrogen) that are more directly harmful
      to health. In the Delayed/Divergent scenarios, emissions of hazardous 
      pollutants, for example black carbon, volatile organic compounds, and oxides 
      of nitrogen, are projected to decrease. Emission trajectories for oxides 
      of nitrogen (NOx) can be seen here, but other hazardous pollutants in 
      the NGFS could equally be referenced as a guide as these have broadly 
      similar trajectories. 
      
      ![NOx Emissions](Emissions_NOx_Disorderly.png)
      
      **Source:**
      [IIASA NGFS Climate Scenarios Database.](https://data.ece.iiasa.ac.at/ngfs/#/downloads){target="\_blank"} 

      Whilst it may be the case that advances in one are correlated with
      advancements in the other (for example if diesel cars are replaced with
      electric cars where the marginal electricity is generated from renewable
      sources), some climate outcomes may achieve one and not the other. For
      example:

      - If we replace diesel cars with electric cars but continue to rely on
        fossil fuels to generate the electricity, then this could address the
        particulates but not the greenhouse effect.

      - If we increase biomass burning this may reduce greenhouse effect but
        actually contribute to local particulate pollution.

      - If pollution and greenhouse gases are reduced locally (e.g. in the UK)
        but without global buy-in then this could also reduce the correlation.

      In the Disorderly transition risk scenario, there is potential for fewer
      deaths and a positive outcome for health relating to air pollution. The
      reduction in pollution could result in a reduction of cancers (especially
      lung) and respiratory diseases (e.g. asthma, respiratory allergic disease,
      chronic obstructive pulmonary disease and respiratory tract infections),
      but also cardiovascular disease, although we note that this is very much
      dependent on the fuel mix generating electrical power for the grid. For
      example, whilst waste-to energy plants have similar particulate outputs to
      gas-fired power stations, biomass plants such as wood pellet fired
      facilities, for their many positives, produce significantly more
      particulates than gas-fired power stations (Hajat et al., 2014).

      **GDP growth effect**

      GDP growth impacts the ability of individuals and government to spend more
      on factors that can impact the nation's health and thus indirectly levels
      of claims. The specific scenario would depend on how government and
      society chose to allocate any GDP growth.

      The Disorderly transition risk scenario could lead to a fall in GDP
      growth, A slower GDP growth would potentially constrain the growth in
      spending on NHS, public health, social care, medical research etc. this
      would have negative impacts on health underwriting exposure and could
      result in challenges to the ongoing affordability of health insurance
      products, which, given their discretionary nature within the UK, may
      result in decreased market penetration. This could be particularly true of
      corporate health insurance cover, particularly for companies significantly
      impacted by transition risks, who may look to reduce costs. This may
      result in changes to product design and the nature of cover provided to
      try to mitigate these impacts.

      **Other effects**

      In addition, health care sector is a significant global carbon emitter,
      with large carbon footprints. This sector is likely to be affected by
      transition activities. This could potentially result in increased costs in
      the supply chain which ultimately could be passed onto insurers through
      increased claims costs. The Increased health care costs, due to increasing
      carbon prices, could equally place a strain on national health services as
      government spending is stretched. This may result in an increased demand
      for private health care cover.
