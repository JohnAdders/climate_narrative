physical:
  high:
    exec_description: |
      The agriculture sector is highly exposed to high physical risk scenarios 
      due to the projected increase in weather variation. These scenarios could 
      also lead to a significant GDP impact which could negatively impact demand 
      for this sector.
    always: |
      The agriculture sector is also exposed to physical risk. Chronic effects
      (e.g. raised sea-levels and mean temperatures) and acute effects due to
      changes to frequency and severity of weather events such as heatwaves,
      wildfires, cyclones, and flooding are adding to pressures on
      global agricultural and food systems and could lead to severe disruption
      to agricultural production which could impact the profitability for some
      companies in long-run. Whilst the agriculture sector is used to responding
      to and managing changing weather conditions, in the high physical risk
      scenario, climate change and global warming could increase weather
      variations. This could lead to increasing disruption to the agriculture sector
      which could impact profitability.

      Adverse impacts on world GDP from physical risks are assumed in the
      scenarios and these vary in line with different temperatures projected for each 
      scenario. The high physical risk scenarios could therefore also lead to a
      significant GDP impact which could negatively affect demand for
      agriculture, although the impact is likely to be limited due to inelastic
      demand for food products.
    high_materiality: |
      The following examples illustrate how the agriculture sector could be
      impacted in a high physical risk scenario:

      **Chronic Impacts**

      - **Increase in sea-level rise**, may lead to substantial losses in crop
        and livestock production in low-lying agricultural areas and may
        contribute to waterlogging and soil erosion. Wetter weather could
        threaten agricultural production by adversely affecting crop yields.

      - **Higher average temperatures** could have an impact on production, this
        could vary across the regions. Warmer, drier climates in tropical
        regions may have a negative impact on production whereas production in
        colder and wetter areas may benefit from warm conditions.

      **Acute Impacts**

      - **Changing rainfall patterns** and reduced availability of water for
        irrigation could threaten agricultural production, particularly in areas
        where water supplies are already under pressure. Drier soil conditions
        could reduce growth of crops, pasture and trees. Extended or repeated
        period of droughts may cause death of younger tress reducing forest
        productivity.

      - **Increased frequency and intensity of wildfires, cyclones or storms**
        could cause significant damage to forests and disrupt the natural
        ecosystems that have been developed around the forests.

      Significantly slowed GDP growth could impact demand for agriculture
      through its effect on individuals' disposable income. The impact on food
      products is likely to be low due to inelastic demand, and increased demand for
      bioenergy could offset any reduction in food demand.

      Physical risks could affect the range and quality of the ecosystem
      services that agriculture and forestry not only provide, but also rely on.
      These include climate control, flood regulation, biodiversity, pollination
      and nutrient cycling. The agriculture and forestry sectors have already
      adapted to change by introducing new genotypes, varieties, breeds and
      management practices. In a high physical risk scenario, there could be a
      need for more anticipatory adaptation measures.


