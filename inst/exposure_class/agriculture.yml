name: Agriculture Sector
test_report_position: 2
description: |
  The **agriculture** sector can be split into crop production and animal
  production.

  Industries in the Crop Production subsector grow crops mainly for food and
  fibre. This subsector comprises establishments such as farms, orchards,
  groves, greenhouses, and nurseries, primarily engaged in growing crops,
  plants, vines, or trees and their seeds. The industries in this subsector are
  grouped by similarity of production activity, the length of growing season,
  degree of crop rotation, extent of input specialization, labour requirements
  and capital demands.

  The production process is typically completed when the raw product or
  commodity grown reaches the "farm gate" for market, that is, at the point of
  first sale or price determination. Within the subsector, the NAICS classifies
  establishments to a specific industry when a product or industry family of
  products (i.e., oilseed and grain farming, vegetable and melon farming, fruit
  and tree nut farming) account for one-half or more of the establishment's
  agricultural production.

  Industries in the Animal Production, Fishing and Aquaculture subsector raise or fatten
  animals for the sale of animals or animal products and/or raise aquatic plants
  and animals in controlled or selected aquatic environments for the sale of
  aquatic plants, animals, or their products. The subsector includes
  establishments, such as ranches, farms, and feedlots primarily engaged in
  keeping, grazing, breeding, or feeding animals. These animals are kept for the
  products they produce or for eventual sale. The industries in this subsector
  are grouped by important factors, such as suitable grazing or pastureland,
  specialized buildings, type of equipment and the amount and types of labour
  required.

  Establishments are classified to the Animal Production, Fishing and Aquaculture
  subsector when animal production (i.e., value of animals for market) accounts
  for one-half or more of the establishment's total agricultural production.


transition:
  high:
    exec_description: |
      In Disorderly transition risk scenarios, the agriculture sector can 
      benefit from expanding markets but faces greater risks of stranded assets, 
      geographic growth constraints, and rising production costs in the face of 
      new emissions costs, land use restrictions, and necessary productivity 
      improvements.
    always: |
      The agriculture sector continues to expand to feed and supply agricultural
      energy products to a growing global population. It contributes to 23% of
      anthropogenic emissions, exposing its producers and financiers to emerging
      climate related transition risks through public policies, consumer demand
      shifts and technological evolutions.

      In the Delayed transition risk scenario, late policy action
      enables a "fossil recovery" out of the economic crisis brought
      about by COVID-19. CO<sub>2</sub> emissions increase until 2030, before
      sharply decreasing after 2030 to compensate for the inaction beforehand.
      In the Divergent scenario there is a more immediate but divergent
      reduction in CO<sub>2</sub> emissions. These scenarios are likely to have
      a significant impact on the agriculture sector. Agricultural value chains face
      material climate transition risk exposure due to their emissions intensity
      and reliance on land. Under these scenarios, the expansion 
      of land protection policies and carbon payments made to preserve and expand 
      forests could reduce land available for agriculture.

      These scenarios could also lead to a reduction in GDP growth. This could result 
      in changes in the rate of growth in demand for the agriculture sector, although 
      the impact is likely to be limited due to inelastic demand for food products.
    high_materiality: |
      The changes in food and bioenergy demand, emission pricing or taxes,
      consumer preferences and land use restrictions could potentially result in
      one or more of the following financial impacts:

      - **Revenue growth** due to rising global demand and commodity prices.

      - **Rising production costs** due to higher input costs and GHG emissions
        costs

      - **Increase in capital expenditures** as farms need to invest in research
        and development and deployment of new technologies necessary for
        long-term productivity growth

      - **More write-offs of assets** as expansion of land protection policies
        to preserve and expand forests could reduce land available for
        agriculture.

      The agriculture sector can benefit from expanding markets but faces greater
      risks of stranded assets, geographic growth constraints, and rising
      production costs in the face of new emissions costs, land use
      restrictions, and necessary productivity improvements.

      The sector has very high GHG emissions as farm and livestock productions
      and activities are emission intensive. In Disorderly transition risk scenarios,
      although the agriculture sector's GHG emissions are projected to fall, it is to 
      a lesser extent than other sectors, making agriculture, forestry and other land use 
      (AFOLU) the largest GHG emitting sector by 2050.
      
      ![AFOLU Sectoral emissions](agriculture_disorderly_sectoral_emissions.png)
      
      **Source:**
      [IIASA NGFS Climate Scenarios Database. REMIND-MAgPIE 3.0-4.4.](https://data.ece.iiasa.ac.at/ngfs/#/downloads){target="\_blank"}
      
      The total demand could continue to increase in the Disorderly transition risk scenarios, 
      however growth in demand for food production is limited.

      ![Total Agriculture Demand](agriculture_disorderly_demand.png)

      ![Food Agriculture Demand](agriculture_disorderly_demand_food.png)

      **Source:**
      [IIASA NGFS Climate Scenarios Database. REMIND-MAgPIE 3.0-4.4.](https://data.ece.iiasa.ac.at/ngfs/#/downloads){target="\_blank"}

      As the use of bioenergy increases, by 2050, approx. 35% of total
      agricultural production in the Divergent Net Zero scenario, and 
      around 30% in the Delayed transition scenario, is consumed for energy generation.

      ![Total Agriculture Production](agriculture_disorderly_production.png)

      ![Energy Agriculture Production](agriculture_disorderly_production_energy.png)

      **Source:**
      [IIASA NGFS Climate Scenarios Database. REMIND-MAgPIE 3.0-4.4.](https://data.ece.iiasa.ac.at/ngfs/#/downloads){target="\_blank"}

      The agriculture sector is key driver of forest loss, and due to forest
      conservation and preservation policies, availability of agricultural land
      reduces, limiting the growth of agricultural land cover. However,
      technological innovations in yields and productivity increase land use
      efficiency, allowing agriculture production to continue to increase with
      the rising demand of food and energy due to population growth. By 2050,
      agricultural land could increase by around 80 million hectares in the Delayed
      transition scenario and decrease by 25 million hectares in the Divergent Net Zero
      scenario. Forest cover could increase by around 210 to 390 million hectares.

      ![Agriculture Land Cover](agriculture_orderly_cropland.png)

      ![Forest Land Cover](agriculture_orderly_forest.png)

      **Source:**
      [IIASA NGFS Climate Scenarios Database. REMIND-MAgPIE 3.0-4.4](https://data.ece.iiasa.ac.at/ngfs/#/downloads){target="\_blank"}

      The operational and production costs of firms could increase as they need
      to make necessary investments for technological upgrades and increase in
      carbon taxes. But producers should be able to pass the higher input costs
      to consumers due to inelastic demand of food and increasing usage of clean
      bioenergy and biofuels.

      Despite these material risks, agricultural companies and investors can
      also derive significant opportunities from climate transitions. By
      investing in sustainable intensification, regenerative agriculture, and
      diversifying revenue streams, forward-looking agricultural companies could
      see their net value and profitability rise under transitions.
