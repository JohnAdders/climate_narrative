physical:
  high:
    exec_description: |
      In high physical risk scenarios, insurance underwriting strategies could 
      need to assess existing, and future physical risks, not only due to the 
      potential for future changes in the physical drivers of climate related 
      hazards (e.g., flood intensity, frequency and extents), but also due to 
      changes in the distribution of exposures and in the types of assets being insured.
    always: |
      While the non-life property insurance market is generally highly exposed
      to physical risks, and in particular from those related to weather
      extremes the actual materiality of an insurer's portfolio and the policies
      it writes could however vary significantly, by geography, asset class and
      risk mitigation strategies in place. As most traditional property
      insurance policies could be short term, for one year, this has limited the
      level of concern applied to changing physical risks from climate change.
      However, this does not take account of the already significant changes in
      potential severity, frequency, and aggregation of extreme loss causing
      events at the global and regional scales which the property insurance
      sector is already experiencing.

      This means that any insurance underwriting strategy could need to assess
      existing, and future, physical risk, not only due to the potential for
      future changes in the physical drivers of climate related hazards (e.g.,
      flood intensity, frequency and extents), but also due to changes in the
      distribution of exposures due to changing underwriting plans, and changes
      in the types of assets being insured.

    high_materiality: |
      The relative materiality of physical risks to insurers and hence the
      impact on underwriting strategies, could vary over time, and at varying
      rates. The interdependency which exists between hazard, exposure and
      vulnerability elements of insured property assets could also influence the
      level of materiality experienced across a portfolio, and this could also
      vary over time.

      In particular the following physical risk considerations are likely to be
      relevant to underwriting strategies:

      - **Changing exposure accumulations at portfolio levels** resulting from
        the changes to the underwriting strategies and risk appetites of the
        insurer.

      - **Unaffordability of insurance** due to increased technical rates and
        premiums, especially due to the addition of increased uncertainty within
        pricing models.

      - **Increased risk of underinsurance and reinsurance failure** due to
        underestimation of potential losses, particularly aggregate loss from
        multiple occurring extremes.

      - **Changes to the level of portfolio diversification** achieved across an
        insurance property book due to varying hazard, exposure and
        vulnerability from climate related influences, especially due to higher
        frequencies of multiple loss causing events from the range of climate
        related impacts to properties, whether via direct physical damage or
        indirect impacts to supply chains or other factors critical to the
        performance of the insured assets.

      - **Increased cost of capital** due to increased uncertainty amongst
        reinsurance and other capital providers.

      - **Opportunities for new products or lines of business** reflecting
        changing patterns of hazard and demand for insurance cover, e.g., for
        climate related business interruption policies.

      The specific nature of these risks could vary widely. The underwriting
      processes followed could be designed to reflect the particular needs of
      each property class, for example, domestic household versus commercial
      real estate or industrial insurance. The level of exposure by property
      sector could therefore vary significantly. In general terms, a
      differentiation between residential/domestic and commercial/industrial
      property can be made to illustrate potential consideration with respect to
      physical risks from climate change.

      Contractual terms, including exclusions (e.g. insurance 'wordings'), play
      an important role in determining the level of cover, and hence exposure
      either retained by the policyholder, or ceded to insurers and reinsurers.
      This could also vary widely depending on the type of assets being insured
      and the territorial coverage of the assets. Physical risks can influence
      contractual policy wordings both through a company's risk appetite, but
      also through market standards which can themselves be influenced by
      physical risk considerations.

      Underwriting decisions on price, through either experience based pricing,
      or actuarial / model based, require considerable understanding of the
      potential range of losses which could impact both individual assets and
      policy holders, but equally the aggregate risk which the insurer is
      exposed to across all policies and lines of business which it provides.

      The increased uncertainties, which underly the assessment of changing
      physical risks, mean that utilising frequency and severity distribution
      methods for pricing and portfolio assessment could be less effective as a
      means to effectively account for future losses within premiums. The lack
      of consistent modelling approaches for both present day and future
      physical risk, particularly in emerging economies and markets,
      means that there could be a lower level of confidence placed on estimates
      of probable maximum loss. This uncertainty drives many of the physical
      risk considerations mentioned.

      The profitability of the property underwriting class could also depend on
      the relevant companies proactively addressing physical risks through
      mitigating actions. For example:

      - Developing improved data capture and modelling processes that more
        accurately represent the levels of vulnerability and resilience of
        insured assets to direct and indirect physical risks - both present day
        and future.

      - Encouraging improved resiliency amongst policyholders through advisory
        services and risk reduction initiatives. Resilience could also be
        encouraged on a larger scale through influencing public policy
        engagement on flood defences, building regulations, local/civic planning
        strategy, infrastructure roadmaps and projects.

      - Incorporating a forward-looking element into risk modelling and pricing
        tools

      - Developing a range of realistic scenarios which reflect a range of
        potential future impacts on physical risk at various short, medium and
        long-time horizons.

      - Developing policies and products which are aligned to changing consumer
        requirements, and physical risk profiles.

      - Ensuring risk appetite and tolerance statements, and associated
        underwriting authorities are fully aligned to clear physical risk scenarios

      The underwriting function within most insurers and reinsurers could need
      to consider a wide range of potential impacts, through both the pricing of
      insurance (e.g., setting the technical rate and premium required based on
      estimated loss potential) and the management of the insurer or reinsurer's
      aggregate exposure to losses (e.g., to large losses from multiple claims
      occurring due to a natural disaster). The specific underwriting process
      followed, and the considerations made by an insurer or reinsurer, for
      example when determining underwriting authorities across the business,
      could depend on the risk appetite and portfolio exposure management
      strategy in place.

      Commercial underwriting decisions related to price and capacity could be
      influenced by physical risk considerations, as these could either directly
      affect the selection and acceptance of risk (through the inclusion of
      conditions such as exclusions or retention in a specific policy) or
      influence aggregate limits and share and line sizes, as well as directly
      affect the premium rate set, whether technically and risk-aligned, or due
      to market, regulatory or consumer demand drivers. In addition, rating and
      shareholder drivers could also influence insurance underwriting decisions,
      either in determining limits on the level of risk acceptance, or in the
      setting of corporate risk appetite and capital.
