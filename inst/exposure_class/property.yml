name: Property Underwriting Class
test_report_position: 19
description: | 
  The **property** underwriting class covers a very wide range of asset types
  and coverages, with risk transfers flowing from the policyholders, through to
  insurers, reinsurers and retrocessional reinsurers, and with both simple (e.g.
  direct) and complex risk sharing arrangements between multiple parties, for
  example through bordereau and other aggregate risk products.

  Underwriting is the act of accepting liability up to a specified amount in an
  insurance policy, and generally, property insurance could be related to either
  fixed, immovable assets such as buildings or movable property, such as
  transport or goods in transit, in both personal (e.g. residential/domestic)
  and professional (e.g. landlords, commercial real estate, industrial real
  estate) settings.
transition:
  high:
    exec_description: |
      In Disorderly transition risk scenarios, the increase in carbon price 
      along with a change to the demand in the quality of real estate are likely 
      to influence insurance products' pricing, terms and conditions and coverage. 
      There is likely to be an increasing pressure on insurers to decline cover for 
      high GHG emitting industrial or commercial activities.
    always: |
      While the property underwriting class could continue to play a role in
      meeting customer demand for the coming years, the changing patterns in
      energy generation, in the Delayed transition scenario, driven by late
      policy action enabling a "fossil recovery" out of the economic
      crisis brought about by COVID-19, results in CO<sub>2</sub> emissions
      increasing until 2030 before rapidly decreasing after 2030 as carbon
      prices are increased to compensate for the inaction beforehand. In the
      Divergent scenario there is a more immediate but divergent reduction in
      CO<sub>2</sub> emissions. In both these scenarios, the increase in carbon
      price, along with a change to the demand in the quality of real estate
      (e.g. emissions from the construction and fabric of the building, energy
      efficiency performance and use of low carbon technology (especially
      heating and cooling)), is likely to influence property insurance products'
      pricing, terms and conditions and coverage.

      Under most transition scenarios, there is likely to be an increasing
      pressure on insurers to decline cover for high GHG emitting industrial or
      commercial activities, which in turn could influence the overall
      underwriting strategy employed within non-life property insurers. National
      and international legislative actions, for example in determining premium
      rates or coverage limitations, influenced by transition policies, may also
      affect future underwriting strategies but to an uncertain level.
    high_materiality: |
      The changes in carbon pricing, societal preference, energy prices and
      energy mix could potentially result in one or more of the following
      impacts on the property underwriting class:

      - **Changes in underwriting rules** regarding excluded or stranded asset
        types, including fossil fuel or other carbon intensive industrial or
        commercial activities and assets.

      - **Changes to the demand** for insurance products due to changes in
        consumer behaviour or national or international policy changes regarding
        transition rules and expectations.

      - **Increased regulatory oversight and sanctions** for non-compliant
        insurance companies. There is also potential legal or other liability
        risks, and associated reputational risks, due to inadequate transition
        strategies.

      - **Inability to secure reinsurance coverage** (either availability of
        capital, or exclusions) for insured risks which are not in line with
        industry Net Zero commitments.

      - **Opportunities arising from the development of new classes of assets
        and risk transfer requirements**, e.g., through technological and social
        changes influencing product design and insurance capacity.

      The specific nature of the climate related transition risks and
      opportunities could vary widely. The underwriting processes followed could
      be designed to reflect the particular needs of each property class, for
      example, domestic household versus commercial real estate or industrial
      insurance. The level of exposure by property sector could therefore vary
      significantly. In general terms, a differentiation between
      residential/domestic and commercial/industrial property can be made to
      illustrate potential consideration with respect to transition risks from
      climate change.

      Contractual terms, including exclusions (e.g. insurance 'wordings'), play
      an important role in determining the level of cover, and hence exposure
      either retained by the policyholder, or ceded to insurers and reinsurers.
      This could also vary widely depending on the type of assets being insured,
      the territorial coverage of the assets and the insurance policy in place.
      Transition risks can influence contractual policy wordings both through a
      company's risk appetite, but also through market standards which can
      themselves be influenced by transition risk considerations. The
      uncertainty which surrounds the likely rate and direction of the
      transition to Net Zero, alongside the evolving regulatory, consumer and
      technological environments which influence insurance product design and
      risk assessments, mean that the ability to determine likely materiality
      from transition risk, could be limited by the availability of information
      that adequately reflects the range of possible outcomes over the near and
      longer timescales.

      The geographic extents and territorial coverage of insured assets, as well
      as the domicile of the insurer, by determining the legislative and
      supervisory environment which it is operating within, could also influence
      the materiality of transition risks and hence underwriting impact.

      The profitability of the property underwriting class could also depend on
      the relevant companies proactively addressing transition risks through
      mitigating actions. For example:

      - Developing a clear net-zero underwriting strategy based on industry
        standards such as the [Net Zero Insurance Alliance](https://www.unepfi.org/net-zero-insurance/){target="\_blank"}.

      - Applying a range of scenarios reflecting the most likely range of
        socio-economic, legislative technological and consumer futures within
        the risk appetite, and underwriting strategies applied across all
        property lines of business, especially in the likely influences on
        changing portfolio structure, and diversification options.

      - Ensuring underwriting rules and policies are aligned to corporate and
        industry wide Net Zero objectives.

      - Encouraging policy holder's approaches to risk mitigation and transition
        strategies through increased knowledge transfer and remediation
        advisories, as well as new product development, for example to support
        Orderly transition to agreed timescales for high GHG emitting assets and
        activities.

      The underwriting function within most insurers and reinsurers could need
      to consider a wide range of potential impacts, through both the pricing of
      insurance (e.g., setting the technical rate and premium required based on
      estimated loss potential) and the management of the insurer or reinsurer's
      aggregate exposure to losses (e.g., to large losses from multiple claims
      occurring due to a natural disaster). The specific underwriting process
      followed, and the considerations made by an insurer or reinsurer, for
      example when determining underwriting authorities across the business,
      could depend on the risk appetite and portfolio exposure management
      strategy in place.

      Commercial underwriting decisions related to price and capacity could be
      influenced by transition risk considerations, as these could either
      directly affect the selection and acceptance of risk (through the
      inclusion of conditions such as exclusions or retention in a specific
      policy) or influence aggregate limits and share and line sizes, as well as
      directly affect the premium rate set, whether technically and
      risk-aligned, or due to market, regulatory or consumer demand drivers. In
      addition, rating and shareholder drivers could also influence insurance
      underwriting decisions, either in determining limits on the level of risk
      acceptance, or in the setting of corporate risk appetite and capital.
